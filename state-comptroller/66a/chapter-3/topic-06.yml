defects:
  - title: "היעדר גידול בהיקף הובלת מטענים"
    description: "עוד מתחילת המאה העשרים ואחת לא היה שינוי בהיקף הובלת מטענים ברכבת. בשנים 2008, 2009 ו-2011 היקף ההובלה ברכבת אף ירד, בין היתר בשל ההאטה הכלכלית במשק וכיוון שהרכבת לא ייחסה לתחום חשיבות מספקת. בשנת 2014 גדל היקף ההובלה, בעיקר עקב שיפור בתהליכי העבודה של הרכבת. הכנסות הרכבת מתחום המטענים עלו מ-135 מיליון ש\"ח בשנת 2011 ל-170 מיליון ש\"ח בשנת 2014. ההכנסות כיסו רק כמחצית מעלות ההובלה, ואת יתר העלות כיסו תשלומי סובסידיה מהמדינה."
  - title: "השתהות ביישום התכניות להובלת המטענים"
    description: "משנת 2009 ועד סיום הביקורת הכינו הרכבת ומשרד התחבורה תכניות שדנו בהגדלת הובלת המטענים ברכבת. ברוב התכניות לא הוצגו אומדנים של עלות ההשקעות הדרושות לעומת התועלת הצפויה למשק ולרכבת מהגדלת היקף הובלת המטענים בה. משרד התחבורה לא אימץ את המלצות התכניות ולא קבע סדר עדיפות, לוח זמנים ואת האחראים ליישומן. רק בשנת 2014 החלו הרכבת ומשרד התחבורה לפעול לקידום ענף הובלת מטענים ברכבת."
  - title: "מגבלות עבודה בנמלי הים"
    clauses:
      - "הביקורת העלתה בעיות בתיאום ובשיתוף הפעולה בין הרכבת לנמלים בתחומים האלה: שעות העבודה של הנמלים, היקף כוח האדם שהם מקצים לעבודה עם הרכבת, התשתיות הקיימות והמתוכננות בנמלים להובלת המטענים ברכבת, לסידור הקרונות ולאחסון המטענים."
      - "מסילת הרכבת שתכננה חנ\"י בנמל החדש שייבנה באשדוד (להלן - נמל הדרום) לא תיתן מענה מתאים כי מסילה זו לא תשתלב במערך המסילות הקיים בנמל."
      - "לגבי הנמל החדש שייבנה בחיפה (להלן - נמל המפרץ), נמצא כי המרחק ממנו לתחנות העבודה של הרכבת יהיה גדול יחסית, דבר שיפגום ביעילות ובתפוקה של הובלת מטענים ברכבת."
  - title: "אי-הרחבת התשתיות"
    clauses:
      - "אף שבכל התכניות להגדלת היקף הובלת מטענים ברכבת עלה הצורך להרחיב את התשתיות להובלתם, התקציב לשנים 2018-2004 להקמת תשתיות ייעודיות למטענים היה רק כ-1% מכלל תקציב הפיתוח של הרכבת."
      - "אחד הפרויקטים החשובים ביותר לעידוד הובלת מטענים ברכבת הוא בניית השדרה המסילתית המזרחית (להלן - המסילה המזרחית), שהוכרזה כתכנית תשתית לאומית עוד ביוני 2006 (להלן - פרויקט המסילה המזרחית או הפרויקט). בינואר 2012 אישרה הוועדה הארצית לתכנון ולבנייה של תשתיות לאומיות  (להלן – ות\"ל) את תוואי המסילה המזרחית, שהייתה צפויה לפעול משנת 2018. עם השנים, היקף הפרויקט התרחב וכלל גם הסעת נוסעים, דבר שגרם לגידול באמדן העלויות ולעיכוב בביצוע הפרויקט. רק בסוף שנת 2014 סיכמו משרד התחבורה, משרד האוצר וחברת כביש חוצה ישראל, האחראים לפרויקט, לבדוק את כדאיות הפרויקט תוך בחינת כמה חלופות."
      - "בשנת 2010 אישרה המועצה הארצית לתכנון ולבנייה מסמך מדיניות הכולל אמצעים משלימים לתכנון ולניהול של משק הכרייה והחציבה ושינוע במסילות של חומרי חציבה מהדרום למרכז הארץ. רק בינואר 2014 ביקש משרד הפנים ממשרד התחבורה להכין הצעת מחליטים לממשלה, ושני המשרדים החלו לטפל בנושאים האמורים לעיל באופן שוטף."
      - "בפרויקט \"הנמל היבשתי\" שמתכנן משרד התחבורה עתיד להיבנות מסוף יבשתי על תוואי המסילה המזרחית המתוכננת, שאמור לפתור את המצוקה בשטחי האחסון בנמלים ולחסוך בנסיעות אל הנמלים ומהם. אולם טרם התקבלה החלטה סופית בנושא."
      - "משרד התחבורה, משרד האוצר והרכבת לא החליטו בנוגע למדיניות מימון השלוחות של הרכבת למפעלים שהם לקוחות פוטנציאליים של הרכבת."
  - title: "תעריפי הובלת מטענים"
    clauses:
      - "הרכבת מתקשרת עם חברות המובילות את המכולות מהרכבת אל הלקוחות הסופיים (להלן – חברות השירות). לרכבת אין מידע על המחירים שגובות חברות השירות מהלקוחות ואם ההנחות שהיא העניקה לחברות השירות הועברו במלואן או בשיעורים משמעותיים ללקוח הסופי."
      - "ביוני 2014 חתמו הממשלה והרכבת על הסכם מסגרת לפיתוח הרכבת ולהפעלתה, ולפיו בין היתר תשלם המדינה לרכבת תשלומי סובסידיה בגין הובלת מטענים. הסובסידיה משולמת לפי ההיקף והמרחק של ההובלה, אך הרכבת לא נדרשה להתחייבויות ולא נקבעו מדדי שירות בסיסיים בתחום זה."
  - title: "חברת בת למטענים"
    clauses:
      - "דירקטוריון הרכבת לא ביקש מחברת ייעוץ ששכרה הרכבת לבחינת הצורך בשינוי המבנה שלה (להלן - חברת הייעוץ) להציג את היתרונות, ההשלכות והכדאיות הכלכלית של הקמת חברת בת למטענים לעומת חלופות אחרות."
      - "בדברי ההסבר להצעת המחליטים שהגישו שרי האוצר והתחבורה במרץ 2012 לקראת החלטת הממשלה להקמה של חברת הבת לא הובא מידע על המשמעויות הכלכליות והביצועיות של ההחלטה, ההשלכות האפשריות על תחומים אחרים, החלופות להצעה, הזיקה בין ההצעה ובין יעדי הממשלה והיבטים ביצועיים."
      - "הפרטת חברת הבת בעתיד, הזכות הבלעדית להובלת המטענים במסילות הרכבת, והשימוש בציוד הנלווה ובשירותים שהיא תקבל מהרכבת עלולים להקנות לחברת הבת יתרונות עסקיים בלתי סבירים מול מתחריה."
  - title: "היעדר אסדרה"
    description: "תחום הבטיחות של הובלת המטענים ברכבת מתנהל רק על פי הוראות פנימיות של הרכבת, מלבד האסדרה של הובלת חומרים מסוכנים  (להלן - חומ\"ס). באוגוסט 2014 הוציא אגף בכיר רכבות שבמשרד התחבורה טיוטת הוראות אסדרה בנוגע להובלת מטענים ברכבת, ובה הודגשו בין היתר נושאים בעלי זיקה לבטיחות. עד סיום הביקורת לא נכנסו ההוראות לתוקף."
amendments:
  - description: "על הרכבת, חנ\"י והנמלים לשתף פעולה כדי לקדם את ההובלה של מטענים מהנמלים ואליהם מבחינת התפעול והתשתיות בטווח הקצר ובטווח הארוך."
  - description: "על משרד התחבורה, האחראי לגופים העיקריים המטפלים בנושא, לקדם את הובלת המטענים ברכבת. לצורך כך חשוב שמשרד התחבורה יהיה מתואם עם יתר הגופים המעורבים בנושא, ובהם המשרד להגנת הסביבה ומשרד הפנים."
  - description: "לנוכח הגידול בהיקף הובלת מטענים ברכבת והשיפורים שחלו בתפעולה בשנת 2014, על הרכבת, משרד התחבורה ומשרד האוצר לשקול את אופן התפקוד הרצוי של חברת הבת ומערכת היחסים בינה ובין הרכבת. כמו כן עליהם לבחון שוב, לפני מכירת מניות חברת הבת שמחזיקה הרכבת, ובשיתוף רשות ההגבלים העסקיים, את ההשלכות של הפרטת חברת הבת על התחרות בענף ועל התועלת המשקית המקרו-כלכלית."
