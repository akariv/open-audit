defects:
  - title: "אי-הסדרת מעמד החברה ותחומי פעילותה"
    clauses: 
      - "מיום הקמתה פועלת החברה בלי שנחתמו בינה ובין משרד התחבורה ועיריית ת\"א הסכמים שיסדירו את פעילותה עבור המדינה והעירייה."
      - "משרד התחבורה לא קבע אמות מידה ברורות לגבי פרויקטים שיש למסור לטיפולה של נת\"א. החלטות בעניין זה מתקבלות כיום בנוגע לכל פרויקט בנפרד ומוּנָעות ממגוון שיקולים."
      - "משרד התחבורה איתר בעיות רבות בתפקוד החברה והמליץ לפעול כדי להגביר את יעילותה ומקצועיותה ולקבוע שהיא תתמקד בפרויקטים בסביבה עירונית ומטרופולינית. עד מועד סיום הביקורת לא קבע משרד התחבורה את השינויים שייעשו בחברה ואת הדרכים להבראתה."
  - title: "חוסר תמריץ להתייעלות"
    description: "נת\"א עובדת בשיטת \"עלות בתוספת רווח\" (cost plus). כלומר, הגורמים שעבורם היא מבצעת את הפרויקטים מממנים את הפרויקטים במלואם, בתוספת עמלה שמשולמת לחברה בגין הוצאות התקורה שלה. שיטת עבודה זו ושיעור העמלה נקבעו בסמוך להקמת החברה, ומאז לא נבחנו. השיטה יוצרת תמריץ לחברה להגדיל את עלויות הפרויקטים ומעודדת חוסר יעילות. נוסף על כך, היא מקשה על החברה לקיים פעילות רציפה, מכיוון שהכנסותיה תלויות בפרויקטים שמוסרים לה הגורמים המממנים, ולעומת זאת חלק מהוצאותיה הן הוצאות קבועות."
  - title: "ליקויים בממשל התאגידי"
    clauses: 
      - "מתחילת שנת 2011 ועד מועד סיום הביקורת היה מספר הדירקטורים שכיהנו בדירקטוריון החברה מטעם הממשלה קטן ממספר הדירקטורים שהיא זכאית למנות וכן קטן ממספר הדירקטורים שכיהנו מטעם עיריית ת\"א. בכך מוותרת הממשלה על זכותה למנות לחברה דירקטורים שייצגו את עמדותיה לגבי פעילות החברה ויפקחו מטעמה על החברה."
      - "הליך האיתור והמינוי של מבקר פנימי קבוע לחברה ארך כשנתיים, ובתקופה זו כיהן בחברה מבקר פנימי זמני. עקב כך דירקטוריון החברה לא בדק את איכות הביקורת הפנימית בחברה."
      - "המבקר הפנימי של נת\"א לא בדק בשנים האחרונות מרכיבים מרכזיים הקשורים בניהול הפרויקטים של החברה ובהתקשרויות שביצעה."
  - title: "ליקויים בתהליך העסקת יועצים, מתכננים ומנהלי פרויקטים"
    clauses: 
      - "נת\"א מנהלת את הפרויקטים שבאחריותה בעיקר באמצעות שירותים שהיא שוכרת ממספר רב של ספקים - מתכננים, מנהלי פרויקטים, יועצים וקבלנים. החברה מנהלת מאגר של מתכננים ויועצים (להלן - מאגר הספקים), אולם אינה מקיימת הליך להערכת הספקים שהיא מתקשרת עמם ואין במאגר מידע לגבי עבודות קודמות שנמסרו לכל ספק, איכות ביצוע העבודה ומידת שביעות הרצון של החברה משירותיו של הספק. בהיעדר מידע זה גם לא ניתן להבטיח פנייה לספקים הכלולים במאגר על פי סבב מחזורי, שוויוני והוגן."
      - "החברה מנהלת מאגר ספקים על פי נוהל הקובע הנחיות לגבי תהליך הכנסת ספקים למאגר וריענונו. מאגר זה אינו כולל רשימה של מנהלי פרויקטים. החברה בוחרת מנהלי פרויקטים מרשימה אחרת שיש ברשותה, בלי שנקבעו תנאי סף להכללתם ברשימה ובלי שמתקיים הליך מוסדר לריענון הרשימה. זאת אף שמנהלי הפרויקטים ממלאים תפקיד מרכזי ורגיש ביותר ושותפים לליבת פעילותה של החברה, והחלטות לגבי ניהול הפרויקטים והתשלומים לקבלנים נסמכות על עבודתם המקצועית ועל שיקול דעתם."
      - "נמצאו מקרים שבהם נחתמו הסכמים לשלב הביצוע עם מנהלי פרויקטים לאחר שכבר הוחל בביצוע העבודות הקבלניות, ולאחר שמנהל הפרויקט כבר החל בעבודת הפיקוח על ביצוע העבודות."
      - "ועדת המכרזים בנת\"א מאשרת במקרים רבים שינויים בהסכמים עם יועצים, מתכננים, מנהלי פרויקטים ונותני שירותים אחרים ובכלל זה תוספות תשלום. רובן המכריע של התקשרויות ההמשך, שנעשות בפטור ממכרז, מאושר על ידי מנכ\"ל נת\"א על פי תקנה 3(4) לתקנות חובת המכרזים, התשנ\"ג-1993 (להלן - תקנות חובת המכרזים), שעניינה התקשרות המשך. לדעת משרד מבקר המדינה, המספר הרב של התקשרויות ההמשך שמאושרות על ידי המנכ\"ל, תקופות ההארכה הארוכות וההיקף הגבוה של התקשרויות ההמשך מעידים על ניצול מופרז של הסמכות שניתנה למנכ\"ל. התנהלות זו פוגעת בהזדמנות השווה להתמודד, העומדת בבסיס דיני המכרזים. נוסף על כך נמצאו ליקויים בכל הנוגע למידע שנרשם בפרוטוקולים של ועדת המכרזים של נת\"א לגבי ההתקשרויות ולהבאת נימוקים לאישור התקשרויות המשך בפטור ממכרז."
      - "דירקטוריון החברה וועדת הביקורת לא דנו בשנים האחרונות בנושא התקשרויות החברה עם מומחים ויועצים ובהתקשרויות שהיא מבצעת בפטור ממכרז. בנוהלי החברה לא נקבעו מנגנוני פיקוח ובקרה הנדרשים בהעסקה והתקשרות עם יועצים, מומחים ונותני שירותים שאינם עובדי החברה."
  - title: "הכנת אומדנים, אישור פרויקטים ותקצובם על ידי משרד התחבורה"
    clauses: 
      - "נמצא כי בפרויקטים רבים עלות העבודות ההנדסיות שנקבעת בהצעה שזכתה במכרז נמוכה במידה ניכרת מן האומדן שהכינה החברה ושאישר משרד התחבורה; לעתים אף מדובר בהפרשים של 30%-20%. כמו כן נמצא כי אומדנים של סעיפי עלויות נלוות ועלויות בלתי צפויות מראש גבוהים גם הם במקרים רבים מן העלויות בפועל."
      - "על בסיס האומדן שהכינה נת\"א נקבע התקציב שמקצה משרד התחבורה לפרויקט. משרד התחבורה אינו מקטין את התקציב ששריין לפרויקט גם כאשר מתברר שעלות העבודות על פי המכרז נמוכה במידה ניכרת מן האומדן. ההפרש שנוצר משמש למעשה סעיף נוסף של \"עלויות בלתי צפויות מראש\" ומותיר לחברה מרחב תמרון גבוה בבואה לאשר שינויים ותוספות תשלום בהסכם עם הקבלן, בלי הצורך לקבל לכך את אישור משרד התחבורה. הדבר פוגע בבקרה של משרד התחבורה על ניצול התקציבים המוקצים לחברה ומסכל שימוש יעיל וחסכוני בתקציבים."
  - title: "תכנון לקוי של פרויקטים"
    clauses: 
      - "נמצאו פרויקטים שתוך כדי ביצועם התגלו חוסרים בתכנון, ובפרט אי-השלמה של כל התיאומים הנדרשים עם הרשויות הרלוונטיות."
      - "חברות הבקרה מטעם משרד התחבורה ואגף החשב הכללי במשרד האוצר (להלן - החשכ\"ל) אינן מלוות את תהליך התכנון כולו, אלא בודקות את תוצרי התכנון רק לאחר השלמת התכנון הסופי ולפני פרסום המכרז."
  - title: "מכרזים לקבלנים"
    description: "אמת המידה היחידה שעל פיה קובעת החברה את הזוכים במכרזים לקבלנים היא המחיר, ולא נבחנות אמות מידה של איכות, איתנות פיננסית, ניסיון עבר וכיוצא בזה. שיטה זו מתמרצת את המציעים במכרזים להגיש הצעות זולות ביותר - ולעתים אף לא ריאליות - על מנת להבטיח את זכייתם. התמריץ של מציעים להגיש הצעות זולות במיוחד גדל עוד על רקע ידיעתם כי בשלב הביצוע תהיה להם אפשרות לדרוש תוספות תשלום, ובכך להגדיל את הרווחיות שלהם מהפרויקט."
  - title: "אישור שינויים בהסכמים עם קבלנים"
    clauses: 
      - "ועדת המכרזים של נת\"א מאשרת בפרויקטים רבים שינויים בהסכמים עם קבלנים, ובפרט תוספות תשלום. במקרים רבים סך תוספות התשלום הללו מכלל שווי ההסכם המקורי עם הקבלן הוא בשיעור ניכר."
      - "כל המכרזים שנת\"א מפרסמת לקבלנים הם התקשרות מסוג \"הסכם למדידה\" . ואולם בחלק גדול מהפרויקטים שנבדקו הסבה נת\"א את ההסכמים עם הקבלנים שזכו במכרזים להסכמים פָאוּשָלִיים  בשלב מסוים של הביצוע. מדובר בדפוס פעולה לקוי, בין היתר מכיוון שתהליך התכנון בנת\"א מותאם לשיטה של הסכם למדידה ואילו הסכם פאושלי מצריך ממזמין הפרויקט היערכות שונה. שינוי תנאי ההסכם לאחר קביעת הזוכה במכרז גם מנוגד לעקרונות דיני המכרזים, ועלול להוות פרצה לפגיעה בטוהר המידות."
amendments:
  - description: "על משרד התחבורה להסדיר את המשך פעילותה של החברה ולקבוע את ייעודה ואת הדרכים להבראתה."
  - description: "על החברה להקפיד לחתום במועד על הסכמים עם הספקים שלה על מנת להסדיר את עבודתה עמם, ובפרט עם מנהלי פרויקטים."
  - description: "על החברה ומשרד התחבורה לבדוק את תהליך הכנת האומדנים של עלות הפרויקטים על ידי החברה ולהפיק את הלקחים מבדיקה זו. כמו כן, על החברה לוודא שרמת התכנון של הפרויקטים תהיה גבוהה."
  - description: "על משרד התחבורה לבחון את השיטה שעל פיה הוא מתקצב את הפרויקטים, ובין היתר לעדכן את תקציבי הפרויקטים תוך כדי התקדמותם."
  - description: "במכרזים לביצוע פרויקטים הנדסיים יש לכלול אמות מידה נוספות על המחיר על מנת להבטיח את איכות ביצוע העבודות ולמנוע התקשרות עם קבלנים שאינם מתאימים."
  - description: "על נת\"א להימנע מביצוע התקשרויות המשך כתחליף לתהליכי ההתקשרות הסדורים המתחייבים מדיני המכרזים. מן הראוי שהחברה תימנע מהכללת סעיף בהסכמים המאפשר את הארכת תוקפם ללא סייג. במקרים שבהם נדרש מתן אופציה להארכת התקשרות, יש להגדיר את האופציה ותנאיה מראש, ובייחוד להגביל את תקופת תוקפה. על החברה למנוע כל פרצה שעלולה לאפשר פגיעה בטוהר המידות."
  - description: "מן הראוי שנת\"א תבחן אפשרות לקבוע מראש במכרזים ובהסכמים שהיא חותמת עם הקבלנים מנגנון לחישוב של תוספת התשלום לקבלן במקרה שיתעורר צורך להאיץ את ביצוע הפרויקט."
  - description: "על משרד התחבורה ורשות החברות לדאוג לחיזוק הממשל התאגידי בחברה ולשיפור תפקודם של גורמי הבקרה בחברה, ובכללם הדירקטוריון, היועץ המשפטי והמבקר הפנימי."
