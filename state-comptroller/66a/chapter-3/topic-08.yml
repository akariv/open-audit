defects:
  - title: "תכנון ורישוי של שדות תעופה"
    clauses:
      - "כשש שנים לאחר מועד החלטת הממשלה 4463 טרם אישר משרד התחבורה תכנית אב לתשתיות תעופה, לשדות תעופה ולמנחתים."
      - "כשנתיים מהמועד שנקבע בחוק הטיס, התשע\"א-2011 (להלן - חוק הטיס), טרם הסתיים תהליך רישוים של שדות התעופה אילת וחיפה, ושניהם פועלים מכוחו של רישוי זמני."
  - title: "ניצול תקציב הפיתוח"
    clauses:
      - "אף שמבקר המדינה העיר בעבר על אחוזי ביצוע נמוכים של תקציבי פיתוח, ואף שמנכ\"ל רש\"ת התחייב בדיון ועדת הביקורת של הכנסת בינואר 2014 כי רש\"ת תגיע לאחוזי ביצוע גבוהים יותר, אחוזי הביצוע של תקציבי הפיתוח עדיין נמוכים - כ-70% מתקציב הפיתוח בכלל וכ-50% מתקציב הפיתוח של שדות התעופה הפנים-ארציים בפרט."
      - "בתקציב הפיתוח של רש\"ת אין מופיע פירוט תקציבים לפיתוח כל אחד משדות התעופה שלה. למעט ההשקעה הגדולה להקמת שדה התעופה תמנע, רוב השדות הפנים-ארציים האחרים אינם נלקחים בחשבון במסגרת תכניות הפיתוח השנתיות ותכנית הפיתוח הרב-שנתית של רש\"ת."
  - title: "שירות לנוסע ותנאים נלווים בשדות התעופה הפנים-ארציים"
    clauses:
      - "בנוהל הפיקוח של רת\"א אין הנחיות לביצוע בדיקות הנוגעות לשירות לנוסע או לתנאים הנלווים בשדות התעופה. נמצא כי רת\"א אינה בודקת נושאים אלה במסגרת הבקרות שהיא עורכת בשדות התעופה השונים."
      - "הנהלת רש\"ת לא עמדה על שיפור רמת השירות לנוסע ונושא זה כלל לא נבחן. הנהלת רש\"ת והנהלת חטיבת מסופי גבול ושדות התעופה הפנים ארציים (להלן - חטיבת שתפ\"א) לא ערכו בחינה כלשהי, לא מיסדו קריטריונים או מדדים לרמת השירות לנוסע ולא הגדירו מדדים בנושא."
  - title: "פינוי שדה התעופה הרצלייה ללא מציאת חלופות"
    clauses:
      - "במשך כארבעה עשורים לא פעלו רש\"ת ומשרד התחבורה באופן ראוי ומספק להסדרת שדה התעופה הרצלייה; עקב כך נפגעו הסיכויים להסדרתו בפועל ולהרחבת הפעילות בו."
      - "למרות החלטת הממשלה על פינוי שדה התעופה הרצלייה בשנת 2009, עד מועד סיום הביקורת, מרץ 2015 (להלן - מועד סיום הביקורת), לא הכין משרד התחבורה חלופה ראויה לשדה התעופה הרצלייה מחד גיסא ולא נקט את הפעולות הנדרשות לדחיית פינויו מאידך גיסא, וזאת לנוכח החשש להשלכות החמורות שבפינויו על התעופה הכללית."
  - title: "פינוי שדה התעופה שדה דב"
    clauses:
      - "הממשלה החליטה על פינוי שדה דב מבלי שהושלם תהליך מציאת חלופות לשימושי השדה. החלטת ועדת ההיגוי שהוקמה בנושא בעקבות החלטת ממשלה 4224 קבעה מתווה לפינוי שדה דב, אך לא נתנה מענה שלם למטרה שלשמה הוקמה, דהיינו מציאת חלופות לשירותים הניתנים בשדה דב."
      - "לא נמצאו נימוקים בקרב מקבלי ההחלטות שיתמכו בפינויו של השדה האזרחי במועד שנקבע, בזמן שהמתקן הצבאי ימשיך לפעול לפחות שלוש שנים נוספות."
      - "משרד התחבורה לא הנחה את גורמי המקצוע, כגון רת\"א או רש\"ת, לבחון את היתכנותה של תכנית לבחינת מסלול חלופי בשדה דב, ולא נמצאו מסמכים או כל אסמכתה אחרת המעידים על בדיקת נושא זה."
  - title: "בקרת מנחתים"
    clauses:
      - "בשנים 2014-2012 עסקה רת\"א בפיתוחם של שני מנחתים בלבד מתוך כ-40 מנחתים קיימים. במשרדי רת\"א לא נמצאו מסמכים שיתמכו במדיניות השקעה זו או יסבירו אותה."
      - "עד מועד סיום הביקורת לא השלימה רת\"א את אישורם של נהליה הפנימיים העוסקים בנושא המנחתים - נוהל פיקוח במנחת ונוהל הקצאת תקציבי פיתוח."
amendments:
  - description: "על משרד התחבורה, על רת\"א ועל רש\"ת, בתיאום עם מערכת הביטחון ומשרד הפנים, להשלים בהקדם האפשרי את תכנונה ואישורה של תכנית אב לשדות תעופה ולמנחתים וכן למבנה עתידי של התעופה האזרחית הפנים-ארצית."
  - description: "על הנהלת רש\"ת לשפר באופן ניכר את ניצול תקציבי הפיתוח, ובהם גם התקציבים המיועדים לפיתוח שדות תעופה פנים-ארציים. כמו כן, על רש\"ת לשנות את מבנה תקציב הפיתוח והצגתו כדי לשקף את פעילותה בכל אחד מהשדות הפנים-ארציים."
  - description: "על רת\"א לכלול במסגרת הבדיקות שהיא מבצעת באופן שוטף בשדות השונים גם את בדיקת השירות לנוסע ואת השירותים הניתנים בשדות התעופה הפנים-ארציים."
  - description: "על משרד התחבורה ועל רש\"ת למנוע פגיעה אפשרית בתעופה הפנימית במדינה, ולמצוא ללא כל דיחוי חלופות ראויות וזמינות לפעילות המתבצעת בשדות התעופה הרצלייה ושדה דב."
