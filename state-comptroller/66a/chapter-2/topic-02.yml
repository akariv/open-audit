defects:
  - title: "אי-מינוי דירקטורים מטעם המדינה"
    description: "המדינה אינה מקיימת את חובתה למינוי מלוא מכסת הדירקטורים בקרנות ההשתלמות הממשלתיות שנבדקו ואינה נוהגת בהן מנהג בעלים. איוש חסר זה פוגע פגיעה של ממש בתפקוד התקין של הקרנות וביכולתה של המדינה לפקח על הנעשה בהן."
  - title: "היעדר יו\"ר דירקטוריון מטעם המדינה בחלק מן הקרנות"
    description: "למרות החובה הקיימת בחוק למינוי של יו\"ר דירקטוריון וחשיבותו הרבה והמכרעת של מינוי נושא משרה זה לתפקודן התקין של הקרנות, נמצא כי המדינה לא אישרה משרה זו בקרנות למשך פרקי זמן ארוכים. גם במועד הביקורת לא היה יו\"ר דירקטוריון מכהן בשלוש משמונה הקרנות שנבדקו. עוד נמצא כי היה ניסיון של רשות החברות להשפיע על חברי הדירקטוריון של קרן המח\"ר לבחור מועמד מטעמה לתפקיד יו\"ר הדירקטוריון."
  - title: "אי-מתן אישור למינוי יועצות משפטיות"
    description: "רשות החברות לא פעלה למתן אישור למינוי היועצות המשפטיות של שתי הקרנות הגדולות ביותר - קרן המח\"ר וקרן עובדי המדינה - כנדרש על פי חוק החברות הממשלתיות, אף שהקרנות הללו העבירו אליה בקשות בעניין לפני שנים אחדות. קרנות אלה העסיקו אפוא בלית בררה את היועצות המשפטיות שלהן ללא האישור הנדרש בהוראות החוק."
  - title: "היעדר מערכת מידע ייעודית באגף שוק ההון"
    description: "אגף שוק ההון אינו משתמש במערכת מידע ייעודית לצורך ניהול הביקורות שהוא מקיים ובכללן הביקורות בקרנות ההשתלמות הממשלתיות."
  - title: "אי-התכנסות אספות כלליות במועד"
    description: "לצורך קיום אספות כלליות בקרנות בהתאם לנדרש בהוראות החוק יש להמציא ייפוי כוח של שר האוצר. נמצאו כמה מקרים שבהם ישיבות האספות הכלליות לא התכנסו במועד. על השרים האחראים ורשות החברות להקפיד על החובה לקיים אסיפות כלליות במועדן ולתעדן כנדרש."
  - title: "הכשרת המנכ\"ל בקרנות הממשלתיות וניגוד העניינים בתפקידו"
    description: "בארבע משמונה הקרנות מנכ\"ל הקרן מכהן גם כיו\"ר האיגוד המקצועי - מצב היוצר ניגוד עניינים בין התפקידים. נוסף על כך הועלה כי לחלק מהמנכ\"לים בקרנות אין השכלה מקצועית או ניסיון בשוק ההון טרם המינוי לתפקידם."
  - title: "היעדר חברה מנהלת בקרן הרוקחים"
    description: "בסעיף 86(ו) לחוק הפיקוח נקבע כי קופת גמל שהתאגדה כתאגיד ערב כניסת החוק לתוקף תנוהל בנאמנות בידי חברה מנהלת  ולא תהיה עוד תאגיד. נמצא כי קרן ההשתלמות לרוקחים טרם הקימה חברה מנהלת, אף שחלפו כתשע שנים מהמועד שבו היה עליה לעשות כן."
  - title: "תלות מרובה בנותני שירותים"
    description: "קיימת תלות יתר של הקרנות בנותני שירותים חיצוניים, מצב העלול לחשוף את הקרנות לסיכוני ריכוזיות וסיכוני אבדן ידע. סוגיה זו אף הועלתה בביקורות שעשה אגף שוק ההון בקרנות במהלך השנים."
  - title: "היעדר מניין חוקי בישיבות הדירקטוריון וועדותיו"
    description: "נמצאו מקרים רבים של כינוס ישיבות דירקטוריון וועדותיו ללא דירקטור חיצוני (להלן - דח\"צ), כנדרש בתקנות הפיקוח על שירותים פיננסיים (ביטוח) (דירקטוריון וועדותיו), התשס\"ז-2007. בחלק מהקרנות לא היה מניין חוקי של חברים בוועדות השקעה כנדרש בתקנות מס הכנסה (כללים לאישור ולניהול קופות גמל), התשכ\"ד-1964."
  - title: "גביית דמי ניהול גבוהים וליקויים בקרנות הקטנות"
    description: "נמצא כי דמי הניהול שגובות הקרנות הקטנות גבוהים בשיעור ניכר - עד פי ארבעה - מאלה שגובות הקרנות הגדולות."
  - title: "תהליך יציאת המדינה מהבעלות על קרנות ההשתלמות הממשלתיות"
    description: "לא נמצא כי למדינה יש יתרון או ערך מוסף כלשהו בניהולן של קרנות השתלמות. לא זו אף זו, ההחזקה בקרנות יוצרת למדינה סיכון וחשיפה מיותרים, שכן עמיתי הקרנות עשויים לפתח ציפיות ולהסתמך על כך שבעת משבר יהיה אפשר להיפרע מ\"הכיס העמוק\" של המדינה. עוד נמצא כי הקרנות כבר אינן בגדר נכס בידי המדינה נוכח הנחייתו של אגף שוק ההון  בעניין. יצוין כי נוכח המלצת מבקר המדינה לבחון את הנושא בדוח 55ב  שפורסם בשנת 2005, ונוכח העמדה של רשות החברות ולפיה המדינה צריכה לשנות את מתכונת החזקותיה בקרנות, מתחזק הצורך בבחינה מחודשת של מבנה הקרנות וגיבוש פתרונות מעשיים בסוגיה זו."
amendments:
  - description: "כל עוד הממשלה מחזיקה בבעלות על קרנות ההשתלמות על השרים ורשות החברות למלא את חובתם למינוי יו\"ר דירקטוריון ודירקטורים בקרנות אלה ולפקח עליהן כנדרש."
  - description: "על קרנות ההשתלמות הממשלתיות לשפר את הממשל התאגידי הנוהג בהן, בין השאר באמצעות כינוס אספות כלליות במועדן, כנדרש בחוק, ובקבלת החלטות בדירקטוריון ובוועדותיו בפורום של מניין חוקי."
  - description: "על קרן ההשתלמות לרוקחים להקים לאלתר חברה מנהלת כפי שנדרש בחוק הפיקוח. על רשות החברות לדאוג כי הקרן תוכל לקיים אספה כללית לשם כך."
  - description: "יש לבחון ולקדם את סוגיית יציאתה של המדינה מהחזקותיה בקרנות ההשתלמות האמורות ולדאוג כי הממשל התאגידי הקיים בהן יחוזק, לפחות בתקופת הביניים."
