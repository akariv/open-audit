defects:
  - title: "אי-הסדרה של הסמכות והאחריות לניהול הכספי במרכזים הרפואיים"
    description: "הגדרת התקן  והגדרת התפקיד הנוכחי לאיוש משרת מנהל הכספים של בית החולים אינן משקפות נאמנה את מורכבות עיסוקו של בעל תפקיד זה ואת היקף הפעילות הכספית שעליה הוא אמון בפועל. יתר על כן, תקני כוח האדם הרלוונטיים לנושא ניהול הכספים בבתי החולים אינם מגדירים בצורה ברורה ואחידה את תחומי האחריות של כל אחד מהאחראים לניהול הכספים בבתי החולים. פעמים נמצא כי מנהלי הכספים מטעם המדינה אינם שותפים לכל הליכי המשא ומתן המשפיעים על הפעילות הכספית של בתי החולים. בחלק מהמרכזים הרפואיים בעל הסמכות העליונה בכל הנוגע לניהול הכספים של המרכז הרפואי אינו עובד מדינה והוא אינו כפוף להוראות תקנון שירות המדינה (להלן -התקשי\"ר) במלואן והכללים האחרים החלים על עובדי המדינה, אף על פי שהוא מנהל ואחראי לפעילויות הכספיות השונות המתקיימות במרכז הרפואי ושלהן השפעה מהותית על תקציב המדינה."
  - title: "מעמדו וסמכויותיו של מנהל הכספים של בית החולים"
    description: "מידת מעורבותו והשתתפותו של מנהל הכספים בישיבות ההנהלה אינה מוסדרת. מנהלי הכספים שמינתה המדינה מדורגים במתח דרגות נמוך יחסית, בפרט ביחס לחברי הנהלת בית החולים, בהם גם המנהלים האדמיניסטרטיביים. מתח הדרגות הנמוך של מנהלי הכספים משקף למעשה את מעמדם וסמכותם ומקשה עליהם לבצע את תפקידם מול גורמים בבית החולים המדורגים במעמד גבוה מהם."
  - title: "התחייבות בשם המדינה ללא הרשאה מתאימה"
    description: "נמצאו מקרים שבהם נערכה התחייבות בשם המדינה ללא הרשאה מתאימה ובלי שהמידע הועבר לאישור החשכ\"ל, כמי שמופקד על נכסי המדינה. העברת מידע בדיעבד, למי שאמון על הפיקוח והבקרה של המדינה על ביצוע התקציב אינה מאפשרת לשומרי הסף לבצע את תפקידם כראוי ולהתריע בזמן על פעילות כספית שאינה ראויה, ויתכן שאף אינה עולה בקנה אחד עם סדרי המנהל התקין."
  - title: "היעדר פיקוח כולל של המדינה על הפעילות הכספית במרכזים הרפואיים"
    description: "בחלק מהמרכזים הרפואיים, מנהל הכספים של המרכז הרפואי כולו מועסק על ידי התאגיד, ומשכך, חלק מהכללים וההנחיות החלים על עובדי המדינה אינם חלים עליו, ובכלל זה הכללים הנוגעים לפיקוח על תקציב המדינה. אי לכך, המדינה אינה יכולה לפקח על הפעילות הכספית הכוללת במרכזים אלה. בכל המרכזים הרפואיים הנתונים הכספיים של התאגיד אינם חשופים למנהל הכספים של בית החולים כמו גם לחשבות משרד הבריאות בזמן אמת. לכן, אין ביכולתם של גורמים אלו לבחון את תקציבי המרכזים הרפואיים ולפקח עליהם כראוי, ובפרט על תקציבי תאגידי הבריאות. על אף הזמן הרב שחלף ושורת ועדות ציבוריות, מקצועיות וממלכתיות שהוקמו בנושא מבנה הבעלות והפיקוח על בתי החולים הממשלתיים, משרד הבריאות טרם גיבש עמדה ברורה ומוצקה בדבר המבנה הראוי של המרכזים הרפואיים ואופן הפעילות הרצוי בהם. זאת ועוד, משרד האוצר ומשרד והבריאות לא התאימו את תקנות תאגידי הבריאות לאילוצים ולצרכים שעמם מתמודדים המרכזים הרפואיים בעת הזו."
amendments:
  - description: "על הממשלה לשבת על המדוכה בהקדם ולבחון את המלצות הוועדות שבחנו במשך השנים את תפקודה ויעילותה של מערכת הבריאות ואת השינויים המבניים הנדרשים בה, ולהכריע בסוגיית מבנה הפעילות הרצוי של המרכזים הרפואיים. כל עוד לא השתנו מבנה הפעילות, הניהול והבעלות של בתי החולים הממשלתיים ובהינתן המצב המבני הקיים, לצד הגמישות העסקית הנדרשת ממנהלי בתי החולים לפעול בסביבה תחרותית, על משרד הבריאות ומשרד האוצר להתאים את תקנות התאגידים לאילוצים ולצרכים שעמם מתמודדים המרכזים הרפואיים. תוצאת פעילותם הכספית המשותפת של האורגנים המרכיבים את המרכז הרפואי היא מצרפית, ויש לבחון את פעילותם בראייה שלמה ואחודה. נוכח הסבסוד ההולך וגדל של בתי החולים על ידי המדינה, קיימת חשיבות יתרה להסדיר את מערך הפיקוח והבקרה על הניהול הפיננסי של המרכזים הרפואיים תוך איזון בין הצרכים המקצועיים והתפעוליים המאפיינים את בתי החולים כפי שמתווה הנהלת בית החולים ובין הצורך לעמוד במגבלות התקציב והכללים החלים עליו על פי חוק. לדעת משרד מבקר המדינה, מן הראוי למנות לכל מרכז רפואי מנהל כספים אחד שישמור על האינטרסים והנכסים של המדינה ויפעל מתוך ראייה כוללת ותכלול של האורגנים הפועלים במרכז הרפואי - בית החולים והתאגיד. יש להקנות למנהל הכספים שימונה את הסמכות והאחריות הנוגעות לניהול המערך הכספי האחוד של המרכז הרפואי כולו."
