defects:
  - title: "אי-התאמה בין הנחיות היועמ\"ש לבין הוראת התכ\"ם"
    description: "נמצא כי אין התאמה בין הנחיות היועמ\"ש בעניין אישור הסכמי פשרה בהליכים משפטיים ובדרישות, לבין הוראת התכ\"ם באותם נושאים, בכל הנוגע לגורמים המוסמכים לאשר את הפשרות."
  - title: "הוועדה העליונה לפשרות, מחיקות והסדרים"
    clauses:
      - "מינוי הוועדה העליונה נעשה בלא תיקון הוראת התכ\"ם בנושא פשרות ובניגוד לה."
      - "ברובם המכריע של הדיונים בוועדה העליונה נעדרו חלק מחבריה. כ-40% מהפשרות אושרו בוועדה שלא בנוכחות רוב חבריה, בניגוד להוראות תקנות שירות המדינה (להלן - התקשי\"ר)."
      - "הוועדה העליונה אינה מקיימת מעקב אחר יישום הנחיותיה למשרדי הממשלה כיצד למנוע כשלים עתידיים."
  - title: "אי-קביעת הסמכות לאישור הסכמי פשרה בתביעות של המדינה"
    description: "בהנחיות היועמ\"ש ובהוראת התכ\"ם אין הבחנה בין הסמכות לאשר פשרות בהליכים שהמדינה היא הנתבעת בהם לבין הסמכות כאמור במקרים שהמדינה היא התובעת, אף שראוי להבחין בין שני המצבים."
  - title: "אי-קבלת כל האישורים הנדרשים לפשרות"
    clauses:
      - "בחלק ניכר מהסכמי הפשרה שנבדקו לא נמצאו כל האישורים הנדרשים של הגורמים המוסמכים בהתאם להנחיות היועמ\"ש ולהוראת התכ\"ם, לרבות אישורים להסכמי הפשרה של \"נציג הפרקליטות\", כהגדרתו בהוראת התכ\"ם ובהנחיית היועמ\"ש."
      - "רק במספר מועט של הסכמי פשרה שעילתם יחסי עבודה הייתה נציבות שירות המדינה מעורבת בתיק. בדיקת משרד מבקר המדינה העלתה שאין מסמכים המתעדים את אישור הנציבות להסכמי הפשרה."
      - "הסכמי פשרה בסכומים גבוהים, גם של עשרות מיליוני ש\"ח, לא הובאו לאישור היועמ\"ש ולאישור פרקליט המדינה, על אף הנחיית היועמ\"ש המחייבת להביא פשרה בסכום גבוה להחלטתם."
  - title: "אי-דיווח לחשב הכללי על פשרות שאושרו במשרדים"
    description: "אף לא אחד מחשבי משרדי הממשלה שנבדקו דיווח בשנים 2014-2012, כנדרש בהוראת התכ\"ם, לסגן החשב הכללי הממונה על המשרד על הסכמי הפשרה שאושרו בהליכים שהמשרד היה מעורב בהם. יתרה מזו, אף לא אחד מסגני החשב הכללי שהיו אמורים לקבל את הדיווחים לא התריע בפני חשבי המשרדים על אי-העברת הדיווחים."
amendments:
  - description: "על היועמ\"ש ועל החשבת הכללית להסדיר את אי-ההתאמות ואת הסתירות בהוראותיהם בדבר הסמכות לאשר הסכמי פשרה עקב דרישות וכתוצאה מהליכים משפטיים."
  - description: "על החשבת הכללית לחייב את חשבי משרדי הממשלה לדווח לה על הצעדים הננקטים לתיקון הכשלים שהביאו עקב הסכמי הפשרה לוויתור על זכויות המדינה, וכן לקיים מעקב אחר תיקון הליקויים שהוועדה העליונה לפשרות מצביעה עליהם."
  - description: "על החשבת הכללית ועל היועמ\"ש לשקול להבחין בהוראות המתייחסות לסמכות הנדרשת לאישור הסכמי פשרה בין מקרים שהמדינה היא התובעת בהם לבין מקרים שהיא הנתבעת. כמו כן, עליהם לשקול לקבוע הוראות למקרים שנתבעים כמה משרדים יחד ולמקרים שהסכם הפשרה מסדיר תביעות הדדיות."
  - description: "על היועמ\"ש ועל החשבת הכללית לקבוע בהנחיותיהם במפורש את החובה לקבל את אישור נציבות שירות המדינה להסכמי פשרה שבתחום אחריותה, ולתעד אישורים אלו."
  - description: "מפאת היקף הסכומים ומפאת החשיבות בשמירה על הקופה הציבורית, על משרדי הממשלה להקפיד על יישום הוראת התכ\"ם ועל יישום הנחיות היועמ\"ש בעניין פשרות ודרישות."
