defects:
  - title: "אי-מימוש השינוי המבני במשק החשמל"
    description: "מאז חקיקת חוק משק החשמל ב-1996, ובמשך למעלה מ-18 שנים ועד מועד סיום הביקורת, משרד התשתיות הלאומיות, האנרגיה והמים (להלן- משרד האנרגיה) ומשרד האוצר, כולל רשות החברות הממשלתיות (להלן - הגורמים הממשלתיים) לא ביצעו את השינויים המבניים במשק החשמל כנדרש בחוק ואף לא מימשו את המתווים שהם גיבשו בשנים 2013-2010 לשינוי כזה. המתווים שגיבשו הגורמים הללו בשנים 2013-2010 הלכו והתרחקו מיישום עקרון התחרות במשק החשמל אשר עמד בבסיס החוק. בין השאר, הם לא השלימו את גיבושם של עקרונות ניהול מערכת החשמל ואת אישורם. בסיום הביקורת אין בעל רישיון לניהול המערכת, ופעילות זו לא הועברה מחח\"י לחברת ניהול המערכת בע\"מ . כל זאת בניגוד להוראות חוק משק החשמל." 
  - title: "השרים דאז לא כללו בצוות ההיגוי גורמים מאזנים"
    description: "מרבית החברים שמינו, שרי האוצר והאנרגיה דאז האחראים מטעם הממשלה לענייני משק החשמל ועל ענייני חח\"י, לצוות ההיגוי (למעט נציג ציבור אחד) הם עובדים בכירים במשרדי האוצר והאנרגיה. השרים דאז לא מינו לצוות גורמים מאזנים בלתי תלויים המייצגים אינטרסים שונים מאלה של משרדיהם ושל חח\"י, כמו רשות החשמל."
  - title: "המלצה להמשך שימור המבנה המונופוליסטי של חח\"י"
    description: "טיוטת ההמלצות שהכין צוות ההיגוי במרץ 2014 הותירה את מרבית פעילויות משק החשמל בידי חח\"י, בלי שנבחנו במסגרתה הסדר הנכסים של חח\"י והתחייבויות, שיפור איתנותה הכספית, וכן התועלת הצפויה ממנה בהשוואה לעלויותיה הצפויות."
  - title: "אי-חישוב התועלת המשקית במעבר מתלות בחח\"י לשוק תחרותי"
    description: "לגורמים הממשלתיים אין תחשיבים כוללים ומבוססים בדבר התועלת שעשויה הייתה לצמוח למשק ממעבר לשוק תחרותי ומהקטנת תלותו בחח\"י כמונופול. גם אין בידיהם אומדן בדבר הנזקים שנגרמו למשק עקב המשך תלותו בחח\"י ובשל אי-יישומם של השינוי המבני ותכניות ההתייעלות. משרד מבקר המדינה אמד נזקים אלו בסכום של 12.4-9.1 מיליארד ש\"ח (בגין אי הפרדת מנהל המערכת והעסקת עובדים עודפים בחח\"י) בשנים 2013-2008."
  - title: "אי-התייעלות חח\"י בשנים 2013-2008 בעלויות העבודה"
    description: "הנהלת חח\"י והדירקטוריון היו מודעים עוד לפני 2008 לקיומם של 2,500-1,700 עובדים עודפים, ובמאי 2008 העריכו את עלות המשך העסקתם בכ-700 מיליון עד 1 מיליארד ש\"ח בשנה . בין דצמבר 2007 לדצמבר 2012 אישר דירקטוריון חח\"י שלוש תכניות התייעלות, אך הן לא מומשו, לדברי חח\"י, משום שהיא לא קיבלה את אישור רשות החברות הממשלתיות והממונה על השכר, ומשום שלא הגיעה ביחד עם הגורמים הללו להסכמות עם ארגון העובדים בעניין תנאי הפרישה שיקבלו העובדים במסגרת אותן תכניות. משרד האוצר לרבות רשות החברות הממשלתיות לא אישרו מחד גיסא את תכניות ההתייעלות בשל עלותן הגבוהה, ומאידך גיסא גם לא סייעו לחח\"י במציאת פתרונות חלופיים לחוסר התייעלותה. להערכת חח\"י, העלות העודפת בגין העסקת העובדים העודפים (ללא ניכוי תשלומי הפרישה לעובדים) הסתכמה בשנים 2013-2008 בכ-6-4.08 מיליארד ש\"ח."
  - title: "רשות החשמל טרם קבעה בסיסי תעריפים עדכניים במקטעי הרשת של חח\"י"
    description: "רשות החשמל טרם קבעה בסיס תעריפים עדכני לחח\"י במקטעי ההולכה והחלוקה (להלן - מקטעי הרשת), מאז בסיס התעריפים שנקבע ביולי 2002 . לקביעת בסיסי תעריפים השלכות על הכנסותיה של חח\"י ועל מצבה הכספי."
  - title: "חח\"י לא ביצעה בקרה נאותה על יעילות העבודה"
    clauses:
      - "הנהלת חח\"י לא הציגה לדירקטוריון וזה לא דרש ממנה, לקראת אישור התקציבים ותכניות העבודה השנתיות מסמך אחוד וכולל המציג את הקשר בין היקפי תשומות העבודה הנדרשות לבין התפוקות המתוכננות. בכך הקשתה הנהלת חח\"י על הדירקטוריון לבחון עד כמה תקני כוח אדם שהוא נדרש לאשר שיקפו תקני יעילות מיטבית בעבודה."
      - "הנהלת חח\"י והדירקטוריון שלה לא קיימו בשנים 2013-2007 בקרה תקופתית מספקת על השגת יעדי היעילות המתוכננים של עובדי חח\"י במקטעי הפעילות וביחידות חח\"י השונות, בהתייחס לתפוקות שבוצעו בכל אחת מהתקופות."
amendments:
  - description: "במציאות המשפטית הקיימת, על שרי האוצר והאנרגיה לשקול ולבחון בהקדם, חלופות להמשך פעילות משק החשמל וחח\"י, על השלכותיהן האפשריות, כדי להציגן להכרעת הממשלה. על דירקטוריון חח\"י והנהלתה, וכן על הגורמים הממשלתיים לרבות הממונה על השכר לנקוט את כל הצעדים המתחייבים, תוך כדי הגברת שיתוף הפעולה ביניהם ותוך כדי המשך ניהול מו\"מ עם ארגון העובדים בנושאים המתחייבים על פי דין; כדי להביא להתייעלות חח\"י ולהקטנת עלויותיה ולתרום בכך לשיפור מצבה הכספי."
  - description: "על רשות החשמל להשלים את מלאכת קביעת בסיס התעריפים העדכניים במקטעי הרשת הנמצאת בתהליך, לרבות מקדמי ההפחתה שלהם. נוכח השפעת התעריפים על הכנסותיה של חח\"י ועל מצבה הכספי, על רשות החשמל להקפיד על בחינת בסיסי התעריפים בסיום כל אחת מתקופות הבוחן שקבעה. אם וכאשר משרדי האוצר והאנרגיה יחליטו לבחון את מעמדה העצמאי של רשות החשמל, עליהם לנהוג בזהירות מוגברת כדי לא לפגוע בעיקרון שנקבע בחוק, ולפיו תעריפי החשמל ייקבעו על ידי גורם מקצועי בלתי תלוי."
  - description: "על הגורמים הממשלתיים, לרבות רשות החשמל, לבצע בדיקה מקיפה של כלל הסיבות למצבה הכספי של חח\"י כדי להחליט על צעדים בני מימוש שיבטיחו את שרידותה כבעלת רישיון ספק שירות חיוני (להלן - סש\"ח)."
