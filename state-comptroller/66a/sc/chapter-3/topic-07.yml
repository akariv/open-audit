defects:
  - title: "שאילת סמנכ\"ל הכספים ממקורות ומינויו לממלא מקום המנכ\"ל"
    description: "מקורות ייזום שאלה ממקורות עובד לתפקיד סמנכ\"ל הכספים החל ביוני 2008, ושאילתו נמשכה עד למועד סיום הביקורת, בניגוד להחלטת הממשלה ולקביעת רשות החברות. אותו סמנכ\"ל הכספים אף התמנה בינואר 2013 לממלא מקום מנכ\"ל החברה בניגוד להנחיות רשות החברות. הנהלת מקורות ייזום לא ביצעה את החלטות דירקטוריון החברה בדבר הסדרת מעברו של סמנכ\"ל הכספים ממקורות למקורות ייזום, ולחלופין סיום שאילתו."
  - title: "אי-הסדרת קבלת שירותי הפיתוח העסקי ממקורות"
    clauses:
      - "מתחילת 2012 גדלו היקפי שירותי הפיתוח העסקי שקיבלה מקורות ייזום ממקורות, אך מתן שירותים אלה לא עוגן בהסכם ההפרדה - ומשום כך גם לא נקבעו תחומי השירותים המתקבלים, היקפם ותנאי התשלום בגינם. מקורות ייזום רשמה בספריה הוצאות בגין שירותי פיתוח עסקי שקיבלה מחברת מקורות בסכום העולה על 1.8 מיליון ש\"ח, לרבות הגדלה ניכרת של הסכום החודשי בגין שירותים שוטפים, בלא שהנהלת החברה עיגנה סכומים אלו בהסכם שאישר דירקטוריון החברה."
      - "פעילות הפיתוח העסקי והמישק עם מקורות חורגים הן מנוהל הפיתוח העסקי של החברה והן מהאמור בהחלטת הממשלה."
  - title: "אי-קביעת עקרונות לאישור התקשרויות עם סוכנים  ואישור הסכמים החורגים ממדיניות החברה"
    description: "דירקטוריון מקורות ייזום לא קבע את אופן הבקרה על התקשרויות עם סוכנים ואת הפירוט הנדרש בדיווחי הנהלת החברה בנושא זה. הנהלת מקורות ייזום אישרה הסכמים עם סוכנים, לעתים בדיעבד, אף על פי שהם חרגו ממדיניות החברה."
  - title: "אי-ייזום של פעילות עסקית חדשה והיעדר דיון בתכניות האסטרטגיות"
    clauses:
      - "בשנים 2014-2012 כמעט לא יזמה מקורות ייזום פעילות עסקית חדשה עבורה, בניגוד לייעודה ולתפקידיה העיקריים, ורוב הייזום נעשה על ידי מקורות."
      - "דירקטוריון מקורות ייזום לא הקפיד לכנס בשנים 2012-2008 דיונים על מימוש יעדי מדיניותו, כפי שבאו לביטוי בתכנית האסטרטגית שאישר. הדירקטוריון גם לא דרש שהנהלת החברה תבחן את התכנית האסטרטגית, ובמידת הצורך תעדכן אותה, חרף שינוי סביבת הפעילות של החברה."
amendments:
  - description: "מן הראוי כי מקורות ייזום תמנה בהקדם מנכ\"ל קבוע לחברה."
  - description: "מן הראוי כי מקורות ומקורות ייזום יעגנו בהסכם מפורט את שירותי הפיתוח העסקי שנותנת מקורות לחברה ואת התשלומים בגינם, ויביאו את ההסכם לידיעת רשות החברות הממשלתיות."
  - description: "על מקורות ייזום לסיים את קביעתם ואישורם של נהלים בדבר ההתקשרויות וסדרי העבודה עם סוכנים בתחום הפיתוח העסקי."
  - description: "על רשות החברות לבחון את יישום החלטת הממשלה בדבר הפרדת הפעילות בין מקורות למקורות ייזום, נוכח הממצאים המפורטים לעיל."
