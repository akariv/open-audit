defects:
  - title: "הכנת תכנית אב למשק המים"
    description: "רשות המים טרם סיימה להכין את מסמך היישום של תכנית האב למשק המים לטווח ארוך, שהוא חלק חשוב בתכנית האב, ולמותר לציין כי משרד התשתיות לא הגיש לאישור הממשלה את תכנית האב למשק המים. ליקוי זה, שהעלה מבקר המדינה כבר בדוח שנתי 63א שפורסם ב-2012 , טרם תוקן."
  - title: "הליכי חקיקה וחקיקת משנה"
    description: "עד מועד סיום הביקורת הנוכחית, ינואר 2015 (להלן - מועד סיום הביקורת), המשרד להגנ\"ס טרם התקין תקנות למניעת זיהום מים מחוות מכלי דלק שהטיפול בהן התחיל כבר במאי 2002. להשלמת תהליך חקיקת המשנה למניעת זיהום מים מחוות מיכלים יש חשיבות רבה נוכח הסכנות הטמונות מזיהום מי התהום מדלק ומתוצרי לוואי, ובהם פסילת כמות מים גדולה של מי תהום וסכנות בריאותיות לציבור, ונוכח נפחי האחסון הגדולים של דלק הקיימים במדינת ישראל. כמו כן, טרם הסתיים הטיפול של הגורמים הממשלתיים בהצעת חוק למניעת זיהום קרקעות ושיקומן, שהתחיל כבר בנובמבר 2008."
  - title: "אי-קביעת כללים בעניין גבולות ההפקה של המאגרים"
    description: "מועצת רשות המים טרם קבעה כללים בעניין גבולות ההפקה של המאגרים, ובכלל זה קווים אדומים עבור כל מאגרי המים הטבעיים של מדינת ישראל, כנדרש על פי המלצות ועדת ביין והחלטת הממשלה מאוקטובר 2010."
  - title: "שיקום האוגר"
    description: "עד מועד סיום הביקורת לא קבעה רשות המים סדרי עדיפויות ולוחות זמנים ליישום המלצות הדוח, שהכין הצוות שהקימה רשות המים לשיקום האוגר הטבעי."
  - title: "אי עמידה בתקנות איכות קולחים"
    description: "איכות מי הקולחים שמשתמשים בהם להשקיה חקלאית ללא מגבלות אינה תמיד עומדת בדרישות תקנות בריאות העם (תקני איכות מי קולחין וכללים לטיהור שפכים), התש\"ע-2010 (להלן - תקנות איכות קולחים), משום שרוב מכוני טיהור השפכים (להלן - המט\"שים) אינם מטפלים בשפכים ברמת הטיפול השלישונית , כנדרש על פי תקנות איכות קולחים."
amendments:
  - description: "לקביעת תכנית אב למשק המים לטווח ארוך (להלן - תכנית האב) יש חשיבות רבה בשל היותה בסיס ומסגרת לאסדרה וניהול משק המים בכלל, ולקביעת פעולות למניעת זיהום מקורות המים בפרט. על רשות המים להשלים את הכנת מסמך היישום של תכנית האב, ועל משרד התשתיות לפעול במשותף עם רשות המים כדי להגיש את תכנית האב לדיון ולאישור בממשלה."
  - description: "על מועצת רשות המים לקבוע בכללים את גבולות ההפקה מכל מאגרי המים הטבעיים בישראל, ובהם קווים אדומים, כנדרש על פי המלצות ועדת ביין שפורסמו כבר במרץ 2010 ושאושרו בהחלטת הממשלה מאוקטובר 2010. מן הראוי כי גבולות הפקה אלה ישמשו את רשות המים בין היתר בהליך קבלת ההחלטות לגבי כמות המים המותפלים הנרכשת בכלל, ולשיקום האקוויפרים בפרט."
  - description: "על המשרד להגנ\"ס, רשות המים ומשרד המשפטים לפעול כדי להשלים בהקדם את הטיפול בהצעת החוק למניעת זיהום קרקעות, אשר החל כבר בשנת 2008. על המשרד להגנ\"ס לפעול נמרצות וללא דיחוי להשלמת התקנתן של תקנות חוות מכלים לאחסון דלקים."
  - description: "על משרד הבריאות, המשרד להגנ\"ס ורשות המים לפעול בשיתוף פעולה להגברת האכיפה של הוראות תקנות איכות קולחים על יצרני שפכים ומפעילים ולוודא כי איכותם של שפכים מטוהרים ומי קולחים לצורך השקיה ולכל שימוש אחר, תעמוד בהוראות תקנות אלה. זאת לשם מניעת זיהום של מקורות המים ממי קולחים."
