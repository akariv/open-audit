defects:
  - title: "פיצויי פרישה מוגדלים לעובדים בכירים"
    description: "לפי הנחיית רשות החברות הממשלתיות, יש להתחשב במצבה הכספי של החברה בעת קביעת שיעור הפיצויים המוגדלים לפקידים בכירים (להלן - פקידים בכירים או עובדים בכירים). בביקורת עלה כי חרף מצבה הכספי הבעייתי של החברה אישר הדירקטוריון לעובדים בכירים פיצויי פרישה נוספים בשיעורים גבוהים, בסכום כולל של כ-6.7 מיליון ש\"ח. פיצויים אלה ניתנו גם לעובדים בכירים שעזבו מיזמתם. 76% מהפקידים הבכירים שפרשו בשנים 2013-2008 (19 מ-25) קיבלו פיצויים מוגדלים נוספים בשיעור שבין 50% ל-100%, החורגים מהקבוע בהסכם שנחתם עמם. 87% מהעובדים הבכירים (13 מ-15) שכיהנו בתפקידים בדרג א' (בהנהלה הבכירה) קיבלו פיצויים נוספים. 11 מהם קיבלו פיצויים נוספים בשיעור של 100% או קרוב לכך."
  - title: "תיעוד לקוי של תיקי מכרזים לאיוש משרות של פקידים בכירים"
    description: "בעת הביקורת לא היו בחברה תיקים מסודרים ובהם מלוא החומר הקשור לכל מכרז ומכרז. כמעט לגבי כל המכרזים שנבדקו לא נמצאו ציונים בכתב יד שנתנו המדרגים למועמדים, ובתיקי מכרז רבים היו חסרות אסמכתאות רבות להליכי המכרז ולהחלטות שהתקבלו במסגרתם."
  - title: "משתתפים מעטים במכרזים פנימיים"
    description: "בבדיקת המכרזים ביחידות המטה  ובשלושת המרחבים הגדולים - מרחב תל אביב והמרכז, מרחב חיפה והצפון ומרחב הדרום - נמצא כי ליותר ממחצית המכרזים הפנימיים בחברה ניגש מועמד אחד בלבד, וב-75% ממכרזים אלו התמודדו לא יותר משני מועמדים."
  - title: "העסקת קרובי משפחה"
    description: "בדוח שנתי 58א  העיר משרד מבקר המדינה על העסקת קרובי משפחה בחברת הדואר. למרות הירידה שמציגה חברת הדואר בהיקף קרובי המשפחה המועסקים, נכון למועד הביקורת עדיין לכ-14% מהעובדים היו קרובי משפחה בחברה, וליותר מרבע מחברי הוועד היו קרובי משפחה בחברה. בדיקת העסקת קרובי המשפחה של 177 חברי ועד העובדים שכיהנו בפברואר 2014 העלתה של-47 (26.6%) מהם היו קרובי משפחה בחברה. ל-24 (5.8%) מ-415 עובדי הקבלן נמצאו קרובי משפחה המועסקים בחברה. כמו כן מצא משרד מבקר המדינה שמספר העובדים שיש להם קשרי משפחה גדול במידה ניכרת ממספר העובדים שיש להם קרובי משפחה לפי ההגדרה שבתקנות החברות הממשלתיות (כללים בדבר העסקת קרובי משפחה), התשס\"ה-2005 (להלן - תקנות העסקת קרובי משפחה)."
  - title: "אי-עדכון תקן שעות העבודה של הדוורים"
    description: "למרות הירידה הניכרת בכמות של דברי הדואר המחולקים בעשור האחרון, לא עדכנה החברה את התקן של הזמנים הקצובים, שהוא זמן העבודה המשוער של הדוורים. הדוורים ממשיכים לקבל שכר לפי שעות עבודה המחושבות לכמויות דואר גדולות יותר מאלו הקיימות בפועל. נוסף על כך, הדוורים מקבלים גם תשלום עבור שעות נוספות לפי מכסת שעות קבועה גם אם לא עבדו בהן. בכירים בחברה העריכו כי התאמת הכמויות המעודכנות לנוסחה תאפשר לחסוך כ-100 משרות דוורים שעלותן כ-13 מיליון ש\"ח לשנה."
  - title: "ליקויים ביישום כללי האירוח במסעדות בידי מורשים מטעם החברה"
    clauses:
      - "בשנים 2013-2011 לא פירט מנכ\"ל החברה לשעבר את הוצאותיו במסעדות על חשבון החברה על גבי החשבוניות שהעביר לאגף הכספים. כמו כן הוא לא חתם על החשבוניות ואף לא צירף להן מזכר הכולל את פרטי האירוח, אף שהדבר נדרש על פי נוהל החברה. יו\"ר החברה לשעבר אמנם חתם על החשבוניות של ארוחות במסעדות ופירט על גביהן את פרטי האירוח אך לא הקפיד לצרף לחשבוניות מזכרים הכוללים את פרטי האירוח, ונוהל זה לא יושם כלל בחברה."
      - "מנוסח נוהל האירוח עולה כי אינו חל על אירוח עובדי החברה, אך נמצא כי המנכ\"ל לשעבר והיו\"ר לשעבר אירחו מפעם לפעם במסעדות עובדים של החברה."
amendments:
  - description: "כאשר הדירקטוריונים של חברות ממשלתיות דנים במתן פיצויים מוגדלים למנכ\"לים ולעובדים בכירים, עליהם לשקול את כלל אמות המידה המעוגנות בהנחיית רשות החברות הממשלתיות בעניין זה, ובכלל זה את מצבה הכלכלי והכספי של החברה."
