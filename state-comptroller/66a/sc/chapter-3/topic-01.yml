defects:
  - title: "היעדר אישור והיעדר רישוי לקידוחים"
    description: "בכמה יישובים התגלו זיהומים חוזרים במי השתייה, שחייבו את הרתחתם ואף את פסילתם. ספקי המים ביישובים אלו לא פעלו באופן מידי בהתאם להנחיות משרד הבריאות למציאת פתרון לבעיית הזיהום ולמניעת הישנותו."
  - title: "אי-התקנת מערכות אוטומטיות בקידוחים"
    description: "כמה ספקים לא התקינו בקידוחים מערכת אוטומטית ומבוקרת להזנת חומר חיטוי, בניגוד לתקנות משרד הבריאות ולהנחיותיו."
  - title: "אי-שטיפת מאגרי מים"
    description: "נמצאו ספקי מים שלא ניקו את מאגרי מי השתייה שהם מפעילים ולא חיטאו אותם שנים ארוכות, בניגוד לתקנות משרד הבריאות ולהנחיותיו. כמה ספקי מים אינם דוגמים את מי השתייה במאגרים לאחר חיטוים, ומחדשים את אספקת המים לתושבים בלא שיבטיחו כי המים המסופקים לאחר החיטוי ראויים לשתייה. פיקוח משרד הבריאות על שטיפת המאגרים בהתאם לתקנות ולהנחיות לא היה הדוק מספיק."
  - title: "אי-ביצוע תכנית הדיגום"
    description: "ישנם ספקי מים שלא דגמו את מערכות אספקת המים שבתחומם בתדירות הנדרשת על פי תכנית הדיגום שנקבעה להם. בחלק מהמקרים שיעור הדגימה היה נמוך במיוחד ובכך נפגמה היכולת של זיהוי התפתחות זיהומים במי השתייה."
  - title: "היעדר טיפול בחריגות, אי-פרסומן ואי-ביצוע סקרים חקירתיים"
    clauses:
      - "בכמה יישובים התגלו זיהומים חוזרים במי השתייה, שחייבו את הרתחתם ואף את פסילתם. ספקי המים ביישובים אלו לא פעלו באופן מידי בהתאם להנחיות משרד הבריאות למציאת פתרון לבעיית הזיהום ולמניעת הישנותו."
      - "בכמה מקרים שהתקבלו תוצאות חריגות במיוחד בבדיקות איכות המים, הספקים לא תחקרו את הסיבות לחריגות ולא פרסמו דוח ובו המלצות למניעת הישנות המקרים. משרד הבריאות לא עמד על כך שהספקים יכינו דוחות אלו. באותם מקרים הספקים גם לא פרסמו באתר האינטרנט שלהם דיווח מפורט על החריגה."
  - title: "אי-תיקון ליקויים שנמצאו בביקורות משרד הבריאות"
    description: "כמה ספקי מים לא תיקנו ליקויים מהותיים שהצביעו עליהם דוחות ביקורת של משרד הבריאות. משרד הבריאות לא הקפיד על דיווח שוטף למועצות האזוריות בדבר ספקי המים שבתחומן, אשר אינם נוקטים את הפעולות הנדרשות למניעת זיהום מי השתייה ולהבטחת איכותם."
  - title: "טיפול לקוי בנושא התקנת מכשירים למניעת זרימה חוזרת"
    description: "נמצאו ספקי מים שלא נקטו את הפעולות הנדרשות כדי להבטיח שכל צרכני המים החייבים בהתקנת מז\"ח (מכשיר מונע זרימה חוזרת) יעשו כן: ספקי המים לא הכינו רשימות של הצרכנים החייבים בהתקנת מז\"ח, לא הקפידו על קבלת אישור לתקינות המז\"חים ולא פעלו נגד אותם צרכנים החייבים בהתקנת מז\"ח אך לא עשו כן."
amendments:
  - description: "על ספקי המים המפעילים קידוחים בלא אישור משרד הבריאות או בלא רישיון עסק לפעול ללא דיחוי לקבלת אישור הפעלה ממשרד הבריאות, או לחלופין לקבלת פטור מתאים. על משרד הבריאות לפעול נגד מפעילי הקידוחים הפועלים בלא אישור, במיוחד כאשר קיימת סכנה של זיהום בהם. במקרים שקיימת סכנה מוחשית של זיהום המים, על משרד הבריאות לשקול לנקוט צעדים להפסקת אספקת המים מהקידוחים המועדים לזיהום."
  - description: "על ספקי המים לפעול ללא דיחוי להתקנת מערכות בקרה אוטומטיות בקידוחים, לנקות את מאגרי מי השתייה בתדירות הנדרשת, לוודא כי כל הצרכנים הנדרשים להתקין מז\"ח יעשו כן, ליישם את תכנית הדיגום שנקבעה להם ולתקן את הליקויים שנמצאו בביקורות משרד הבריאות ואת הליקויים שהועלו בדוח זה."
  - description: "במקרים של זיהום או של חשש לזיהום מי השתייה, על ספקי המים להקפיד על הכנת דוח שיפרט את הסיבות לזיהום ואת הצעדים הנדרשים כדי להבטיח כי הזיהום לא יישנה, וליישם צעדים אלו. בנוסף עליהם להקפיד לפרסם כנדרש את פרטי החריגות ואת אופן הטיפול בהן באתר האינטרנט שלהם."
  - description: "על משרד הבריאות לדווח באופן שוטף לרשויות המקומיות על ספקים שאינם נוקטים את הפעולות הנדרשות להבטחת איכות מי השתייה, כדי לאפשר להן לפעול אף הן בעניין זה מתוקף אחריותן לתושביהן."
