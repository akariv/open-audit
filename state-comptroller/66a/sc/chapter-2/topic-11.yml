defects:
  - title: "סקר צרכים"
    description: "נמצא כי סקר הצרכים האחרון שיזם משרד הרווחה בנוגע לאוכלוסיית האנשים העיוורים נערך בשנת 1996, דהיינו לפני כעשרים שנה."
  - title: "הסדרת התאמות לתלמידים עיוורים ולקויי ראייה"
    description: "משרד החינוך קבע קריטריונים לחלוקת ערכות טכנולוגיות לתלמידים עיוורים ולקויי ראייה . בשנת הלימודים התשע\"ד (ספטמבר 2013 - אוגוסט 2014) עמדו בקריטריונים אלה כ-550 מהתלמידים העיוורים ולקויי הראייה. למרות זאת, במועד סיום הביקורת (נובמבר 2014) 283 תלמידים עיוורים ולקויי ראייה שעמדו בקריטריונים עדיין לא קיבלו את הערכות. בתיקון לחוק שוויון זכויות לאנשים עם מוגבלות, התשנ\"ח-1998 (החוק להלן - חוק השוויון) משנת 2005 נקבע כי שר החינוך יקבע בהסכמת שר האוצר הוראות בדבר התאמות הנגישות הנדרשות כדי לאפשר לתלמידים עם מוגבלות נגישות סבירה למוסדות חינוך. אף שחלפו כעשר שנים ממועד תיקון החוק טרם קבע שר החינוך תקנות לעניין זה, ובכללן הוראות לעניין אמצעי נגישות למוסדות חינוך לתלמידים עיוורים ולקויי ראייה. בהיעדר תקנות כאמור מתעורר חשש לאי-הסדרה ראויה של ההתאמות הנדרשות לצורך הבטחת נגישות למוסדות החינוך ולשירותי החינוך לתלמידים עם מוגבלות, ומכאן חשש לפגיעה בזכויותיהם של אותם תלמידים, לרבות תלמידים עיוורים ולקויי ראייה."
  - title: "הדרכה שיקומית"
    description: "אחד השירותים החשובים לאנשים עיוורים הוא הדרכה שיקומית, שכן זו כוללת הקניית טכניקות שיאפשרו להם עצמאות מרבית בתחומי חייו השונים, כגון התמצאות וניידות. אנשים עיוורים זכאים לקבל שירות זה לאורך חייהם, כל אימת שעולה הצורך בכך. הביקורת העלתה שהשירות לעיוור, שאחראי למתן ההדרכה השיקומית, לא פעל כנדרש להגברת המודעות לשירות זה ולחשיבותו ואף לא גיבש תכנית שיטתית להגדלת שיעור מיצוי הזכות לו. נמצא כי עד סוף שנת 2014 היה שיעור מקבלי ההדרכה השיקומית בקרב אנשים שקיבלו תעודת עיוור בשנים 2013-2011 כ-16% בלבד - שיעור מיצוי נמוך שאינו עולה בקנה אחד עם חשיבותו של שירות זה."
  - title: "תעסוקת אנשים עיוורים"
    description: "אף שחלפו כ-14 שנה מאז שהשירות לעיוור ערך סקר בעניין תעסוקת אנשים עיוורים, לא ערכו השירות לעיוור, הביטוח הלאומי או המטה לשילוב - שלושת הגורמים הפועלים בנושא - מיפוי של מצב התעסוקה של אנשים עיוורים בישראל. בכך נפגעה יכולתם של גורמים אלה לאתר את קבוצת האנשים העיוורים בעלי פוטנציאל התעסוקה, שראוי להתמקד בשיקומם. לשירות לעיוור לא היו נתונים בדבר מספר המשתתפים בתכניות השיקום שלו ובדבר מספר האנשים שסייע להם להשתלב בשוק העבודה, וממילא לא היה לו מידע בדבר מצב תעסוקתם של המשתתפים בתכניות. עוד עלה שהשירות לא בחן את האפקטיביות של תכניות השיקום שלו, קרי אם בסופו של דבר שולבו המשוקמים בתעסוקה לאורך זמן. נמצא כי המטה לשילוב דחה פניות של מעסיקים ושל עובדים להשתתפות המדינה במימון התאמות לעובדים עם מוגבלות, לרבות עובדים עיוורים, בנימוק שהמעסיק אינו זכאי להשתתפות במימון משום שהוא \"גוף מבוקר\" כמשמעותו בסעיף 9 לחוק מבקר המדינה, התשי\"ח-1958 [נוסח משולב], אף כי לא נקבע כ\"גוף ציבורי\" על ידי שר המשפטים כנדרש בחוק לצורך שלילת הזכות כאמור. כך בשנת 2012 דחה המטה לשילוב בקשה שהגישה עמותת הספרייה המרכזית לעיוורים, כבדי ראייה ומוגבלים להשתתפות המדינה במימון התאמות לעובד עיוור בעלות שנאמדה בכ-44,000 ש\"ח, בנימוק שהעמותה היא גוף מבוקר. בכך שלל המטה לשילוב זכות ממי שהיו זכאים לקבלה, באופן שיש בו כדי לפגוע בהעסקת אנשים עם מוגבלות בכלל ואנשים עיוורים בפרט."
  - title: "פיקוח על השירותים שבאחריות משרד הרווחה"
    description: "הפיקוח שמפעיל משרד הרווחה על השירותים שבאחריותו אינו מספק - המשרד לא קבע תקן לתדירות ביקורי הפיקוח במוסדות המפעילים את השירותים, לא היו לו תכניות עבודה לשנים 2013-2012 לביקורים אלו, ותדירות ביקורי הפיקוח הייתה נמוכה. כמו כן, נמצא שהמפקחים לא התייחסו בדוחות ביקורי הפיקוח לדוחות קודמים, לא קבעו פרקי זמן לתיקון הליקויים ולא וידאו כי אלה יתוקנו."
amendments:
  - description: "על משרד הרווחה ליזום ביצוע בדיקה, אשר תבחן עד כמה השירותים שנותנים הגופים הממשלתיים לאנשים עיוורים אכן תואמים את צורכיהם."
  - description: "על משרד החינוך להשלים ללא דיחוי את רכישת הערכות הטכנולוגיות ואת חלוקתן לתלמידים עיוורים ולקויי ראייה."
  - description: "על משרד הרווחה לגבש תכנית שיטתית להגדלת שיעור מיצוי הזכות להדרכה שיקומית בקרב קהל היעד."
  - description: "על השירות לעיוור, הביטוח הלאומי והמטה לשילוב לשתף פעולה במיפוי מצב התעסוקה של אנשים עיוורים, כדי שיוכלו להקצות באופן יעיל ואפקטיבי יותר את המשאבים שהם מפנים לשיפור מצב התעסוקה של האנשים העיוורים. כמו כן, על השירות לעיוור לבחון את האפקטיביות של תכניות השיקום שהוא מממן ובהתאם לקבוע אם יש צורך בשינוי התכניות."
  - description: "על משרד הרווחה להרחיב ולהעמיק את הפיקוח על השירותים שהוא נותן לאנשים עיוורים ולשפר את האפקטיביות שלו כדי להבטיח כי השירותים ניתנים באיכות הנדרשת. לשם כך עליו בין היתר לקבוע תקנים לפיקוח, לוודא שהפיקוח אכן מתבצע על פי התקנים שנקבעו ולעקוב אחר תיקון הליקויים."
