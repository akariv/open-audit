defects:
  - title: "אין הסדרה הולמת של שוק ההלוואות החוץ-בנקאיות ואין פיקוח עליו"
    description: "חרף החיוניות שבהסדרת הפיקוח על שוק ההלוואות החוץ-בנקאיות והסכמת הרגולטורים כי יש להסדירו בהקדם, לא קידמו בנק ישראל ומשרד האוצר את הטיפול בתחום זה. המצב הקיים מותיר פתח לפעילויות של הלבנת הון, פשיעה ופגיעה בצרכנים."
  - title: "אין ריכוז של מידע על חובות משקי הבית בישראל"
    clauses:
      - "על אף ההשפעה המאקרו-כלכלית שיש לחובות משקי הבית, וחרף חשיבות ריכוזם של מכלול הנתונים על נושא זה וניתוחם בהתאם למאפייני משקי הבית, אף לא אחד מהגורמים הרלוונטיים - בנק ישראל, משרד האוצר והלמ\"ס - מטפל בכך. זו אחת הסיבות לכך שהמעקב של בנק ישראל אחר התפתחות מגמות בחובות משקי הבית העלולות לסכן את יציבות המשק אינו מעקב מלא."
      - "הסקירה והניתוח של מגזר משקי הבית שפרסם בנק ישראל בדוח היציבות הפיננסית מיוני 2014 אינם נותנים תמונה מפורטת דייה של חובות משקי הבית שלא לדיור, התפתחותם בשנים האחרונות ורמת הסיכון הנגזרת מהם. מלבד נתונים על היקף האשראי למשקי הבית מהמערכת הבנקאית, בחלוקה לפי תאגיד בנקאי ולפי ייעוד (דיור או שלא לדיור), אין לבנק ישראל מידע על האשראי למשקי בית שאיננו למטרות דיור."
      - "לבד מנתונים על היקף ההלוואות לעמיתים מהגופים המוסדיים, בחלוקה לפי הגוף המוסדי, אין באגף שוק ההון מידע מעמיק דיו על הלוואות מטעם גופים אלו."
      - "אף שהלמ\"ס ביצעה מבחן מקדים לסקר ייעודי לאיסוף נתונים על חיסכון ועושר (וחובות) של משקי הבית, העניין לא קודם, וכיום הלמ\"ס אינה אוספת נתונים על חובות משקי הבית."
  - title: "טרם יושמו חלק מהמלצות הצוות לבחינת הגברת התחרותיות בענף הבנקאות"
    description: "טרם הושלם הליך תיקון החקיקה שיאפשר ליישם את המלצת ועדת זקן בדבר חובת התאגידים הבנקאיים לפרסם את שיעורי הריבית בפועל על אשראי. המלצה זו נועדה להגביר את יכולתו של הלקוח להשוות בין הצעות האשראי של התאגידים הבנקאיים. בנק ישראל ומשרד המשפטים טרם גיבשו את הצעדים המשלימים שיבטיחו הגנה על המידע של הלקוחות. טרם ניתנה הוראת המפקח על הבנקים שתאפשר ללקוחות לקבל את דירוג האשראי הפנימי שלהם בתאגיד הבנקאי כחלק מתעודת הזהות הבנקאית. המלצות ועדת זקן בנוגע להרחבת המידע על לווים בלשכות האשראי לא קודמו מאז פורסמו במרץ 2013."
  - title: "תחום הפרסום והשיווק של מוצרי אשראי למשקי בית אינו מוסדר"
    description: "אין בבנק ישראל הנחיות לתאגידים הבנקאיים  בדבר פרסום אשראי למשקי בית - לא בנוגע לתוכן הפרסום של הלוואות ולא בנוגע לאופן פרסומן בערוצי התקשורת. אין גם הנחיות בנוגע למניעת הטעיה בפרסום ושיווק של הלוואות חוץ-בנקאיות מטעם חברות פרטיות, ובכלל זה הלוואות של נש\"ם. נמצא כי בפרסומים רבים מציינות החברות לצד הצעת ההלוואה את הביטויים \"ברישיון משרד האוצר\" או \"באישור משרד האוצר\", בדרך שעלול להשתמע ממנה כי המשרד מפקח על תהליך מתן ההלוואות."
  - title: "חסרות הוראות הנוגעות לגילוי נאות ללקוח בעת לקיחת הלוואה מהבנק"
    description: "בחטיבת הפיקוח על הבנקים בבנק ישראל אין הוראה המחייבת את התאגידים הבנקאיים לתת ללקוח, בעת מתן האשראי, תחזיות של הרמה שאליה עלול להגיע ההחזר החודשי בהלוואות בריבית משתנה במקרה של עלייה בריבית - בפרט לגבי הלוואות בסכומים גבוהים - וכן מידע בדבר ריבית פיגורים שיגבו."
  - title: "טרם יושמו חלק מההמלצות שהועלו בדוח 60ב"
    description: "בביקורת שעשה משרד מבקר המדינה בשנת 2009 נמצאו ליקויים רבים בפיקוח על נש\"ם. נמצא שחלק ניכר מהליקויים שהועלו טרם תוקנו."
  - title: "אין הנחיות המדגישות את ההבחנה בין הלוואות לפעולות ניכיון צ'קים"
    description: "חרף המלצת המשנה ליועץ המשפטי לממשלה מאפריל 2013, טרם גיבשה יחידת נש\"ם באגף שוק ההון הנחיות ברורות המדגישות את ההבחנה בין ניכיון צ'ק, המחויב ברישום ודיווח על פי חוק איסור הלבנת הון, התש\"ס-2000, ובין הלוואה, הפטורה מכך. מצב זה יוצר פרצה המאפשרת לגורמים שאינם חפצים בפיקוח לחמוק מחובותיהם הרגולטוריות."
  - title: "טרם הושלם מעבר יחידת נש\"ם לרשות המסים"
    description: "משרד האוצר גיבש נוהל המאפשר הסמכה זמנית של מנהל רשות המסים כרשם נותני שירותי מטבע והעבירו לאישור משרד המשפטים. אולם עד מועד סיום הביקורת - מאי 2015 - טרם התקבל אישור זה."
amendments:
  - description: "נוכח האינטרס הציבורי בהגנה על לווים ונוכח חשיבות המלחמה בהלבנת הון ובפשיעה המאורגנת, על משרד המשפטים ומשרד האוצר להסדיר בהקדם את שוק ההלוואות החוץ-בנקאיות. עליהם לפעול לאימוץ וליישום המלצות הצוות בראשות המשנה ליועץ המשפטי לממשלה, ובתוך כך לקדם חקיקה אשר לא תאפשר עיסוק במתן הלוואות חוץ-בנקאיות ללא קבלת רישיון לכך. עליהם לפעול גם להסדרת שוק נותני שירותי המטבע, ולהשלים כשלב ביניים את מעבר יחידת נותני שירותי המטבע לרשות המסים."
  - description: "הלמ\"ס, משרד האוצר ובנק ישראל צריכים לקדם איסוף נתונים מפורטים על חובות משקי הבית, כדי לסייע לממשלה לעצב מדיניות המביאה בחשבון את מלוא ההשפעות האפשריות של צעדים מאקרו-כלכליים ואת יציבות המערכת הפיננסית. המשבר הפיננסי בשנת 2008 והלקחים שנלמדו ממנו, תחזיות הצמיחה של המשק הישראלי לשנים הקרובות והגידול בחובות משקי הבית בשנים האחרונות - כל אלה מדגישים את הצורך במעקב אחר התפתחות חובות משקי הבית, הן ברמת המשק והן ברמת הפרט."
  - description: "על משרד המשפטים, בשיתוף בנק ישראל, להמשיך לפעול להשלמת הליכי החקיקה הנדרשים ליישום המלצות ועדת זקן, שמטרתם להגביר את התחרות בתחום האשראי למשקי הבית. בין היתר, עליהם לפעול ליישום ההמלצות הבאות: פרסום שיעורי הריבית בפועל והגברת הנגישות לאתרי המידע לצורך השוואה; מתן מידע ללקוח באמצעות יצירת תעודת זהות בנקאית; שכלול המידע על לווים (Credit Bureau); עדכון מנגנון תקרת הריבית והחלתו על המערכת הבנקאית."
  - description: "מן הראוי שמשרד האוצר יגבש, בשיתוף בנק ישראל, תכנית עבודה בתחום החינוך הפיננסי שתכלול יעדים ומשימות ברורים ומדידים ולוחות זמנים ליישומם. על רקע הגידול המתמשך באשראי למשקי בית, החינוך הפיננסי מצריך תשומת לב ייחודית ויש לשקול את העמקתו. זאת כדי לעודד את הצרכנים להפחית חובות, לקחת אשראי בצורה מבוקרת יותר ולהימנע מהלוואות שאינן תואמות את מצבם הכלכלי."
