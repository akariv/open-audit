defects:
  - title: "אין הסדרה הולמת של שוק ההלוואות החוץ-בנקאיות ואין פיקוח עליו"
    description: "חרף החיוניות שבהסדרת הפיקוח על שוק ההלוואות החוץ-בנקאיות והסכמת הרגולטורים כי יש להסדירו בהקדם, לא קידמו בנק ישראל ומשרד האוצר את הטיפול בתחום זה. המצב הקיים מותיר פתח לפעילויות של הלבנת הון, פשיעה ופגיעה בצרכנים."
    comments:
      - משרד האוצר:
          description: "הסדרת נושא זה נמצאת בעיצומה במהלך ימים אלו במסגרת חקיקת חוק הפיקוח על שירותים פיננסיים (ושירותים פיננסיים חוץ מוסדיים) שפורסם להערות הציבור טרם הגשתו לאישור הכנסת."
      - רשות המיסים:
          description: "היועץ המשפטי לממשלה החליט ביום 1.6.2015 כי יחידת נותני שירותי מטבע תועבר כיחידה נפרדת אל רשות המסים לתקופת מעבר של שנתיים בכפוף לעמידה בנוהל שיגובש בלשכה המשפטית במשרד האוצר. כמו כן, הוחלט כי מכלול פעולות האכיפה של יחידת הפיקוח על נותני שירותי המטבע, תוכפף למנהל רשות המסים למשך שנתיים, ויורחבו הסמכויות של רשות המסים בתחום האכיפה הפלילית כאמור בסעיפים 207-208 להמלצות הצוות. על פי האמור, תוקנה לרשות המסים תוקנה לרשות המסים הסמכות לסגור נש\"ם הפועל ללא רישיון, או שהתבצעו בו עבירות מס חמורות ושיטתיות, וכן לתפוס ולחלט כספים שיימצאו בו. סמכויות אלו ייקבעו כהוראת שעה למשך שלוש שנים, עם אפשרות להארכה בשנתיים.  בישיבה שהתקיימה אצל היועמ\"ש ביום 27.7.2015 הוחלט כי תקופת המעבר של השנתיים תחל מהמועד בו משרד המשפטים יאשר את הנוהל.  לאור האמור, רשות המסים גיבשה נוהל כאמור והעבירה אותו לאישורו של משרד המשפטים. משרד המשפטים העיר מספר הערות לנוהל ובימים אלה מוחלפות בין משרד המשפטים לבין רשות המסים טיוטות בעניין. נכון למועד ספטמבר 2015 טרם ניתן האישור וטרם הועברה היחידה לרשות המסים." 
  - title: "אין ריכוז של מידע על חובות משקי הבית בישראל"
    clauses:
      - "על אף ההשפעה המאקרו-כלכלית שיש לחובות משקי הבית, וחרף חשיבות ריכוזם של מכלול הנתונים על נושא זה וניתוחם בהתאם למאפייני משקי הבית, אף לא אחד מהגורמים הרלוונטיים - בנק ישראל, משרד האוצר והלמ\"ס - מטפל בכך. זו אחת הסיבות לכך שהמעקב של בנק ישראל אחר התפתחות מגמות בחובות משקי הבית העלולות לסכן את יציבות המשק אינו מעקב מלא."
      - "הסקירה והניתוח של מגזר משקי הבית שפרסם בנק ישראל בדוח היציבות הפיננסית מיוני 2014 אינם נותנים תמונה מפורטת דייה של חובות משקי הבית שלא לדיור, התפתחותם בשנים האחרונות ורמת הסיכון הנגזרת מהם. מלבד נתונים על היקף האשראי למשקי הבית מהמערכת הבנקאית, בחלוקה לפי תאגיד בנקאי ולפי ייעוד (דיור או שלא לדיור), אין לבנק ישראל מידע על האשראי למשקי בית שאיננו למטרות דיור."
      - "לבד מנתונים על היקף ההלוואות לעמיתים מהגופים המוסדיים, בחלוקה לפי הגוף המוסדי, אין באגף שוק ההון מידע מעמיק דיו על הלוואות מטעם גופים אלו."
      - "אף שהלמ\"ס ביצעה מבחן מקדים לסקר ייעודי לאיסוף נתונים על חיסכון ועושר (וחובות) של משקי הבית, העניין לא קודם, וכיום הלמ\"ס אינה אוספת נתונים על חובות משקי הבית."
    comments:
      - משרד האוצר:
          description: "ביולי 2015 פרסם האגף חוזר המרחיב את הדיווחים של החברות המנהלות, ובו בין השאר מידע לגבי הלוואות הניתנות לעמיתים בקופות הגמל, קרנות הפנסיה וקרנות ההשתלמות. הנתונים אודות הלוואות הגופים נאספים ומנותחים על ידי אגף שוק ההון במסגרת תהליך הפיקוח והביקורת על הגופים המוסדיים. מתבצעות ביקורות שוטפות אחר התיקים, וכמו כן ביקורות נקודתיות יזומות במקרים בהם ישנן אינדיקציות שמעלות צורך בבחינה נוספת או כאשר מזהים מגמות אותן יש לבחון לעומק."
          related clauses: 2
      - הלשכה המרכזית לסטטיסטיקה:
          description: "אף שהלמ\"ס ביצעה מבחן מקדים לסקר ייעודי לאיסוף נתונים על חיסכון ועושר (וחובות) של משקי הבית, העניין לא קודם, וכיום הלמ\"ס אינה אוספת נתונים על חובות משקי הבית באמצעות סקרים אלא באמצעות מקורות מנהליים המספקים מידע חלקי."
