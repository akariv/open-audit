defects:
  - title: "ליקויים בעבודת ועדת המכרזים"
    clauses:
      - "נוהלי ההתקשרות של המשרד, בין היתר בנוגע להעסקת יועצים, להתקשרויות בפטור ממכרז ולעבודת ועדות המכרזים לא עודכנו משנת 1998, והם אינם מותאמים לשינויים בתקנות ובהוראות תכ\"ם שחלו מאז."
      - "אין במשרד התחבורה גוף מטה ייעודי שמרכז את עבודת 11 ועדות המכרזים הפועלות במשרד. מסמכי המכרזים פזורים אצל גורמים שונים במשרד, ולחלק מן מוועדות אין מידע מרוכז על ההתקשרויות שנעשות. ניהול התקשרויות מבוזר וללא גוף מטה אינו מאפשר בין היתר פיקוח נאות על המכרזים וההתקשרויות, הפקת לקחים מההתקשרויות ושמירה על הידע הארגוני שנצבר בעקבותיהן."
      - "ועדת תשתיות ותח\"ץ לא ניהלה תיקי מכרזים הכוללים את כל המסמכים הקשורים למכרזים. במשרד התחבורה לא קיימת מערכת לריכוז מידע לגבי המכרזים."
  - title: "שימוש רב בתקנות הפטור ממכרז"
    clauses:
      - "בשנים 2014-2011 אישרו ארבע ועדות המכרזים שנבדקו 361 התקשרויות, מרביתן (321) בפטור ממכרז. חלק מההתקשרויות בפטור ממכרז אושרו מסיבות שאינן מוצדקות."
      - "נמצאו 20 מקרים שבהם אושרו הארכות התקשרות בפטור ממכרז, בשל היעדר היערכות בעוד מועד למכרז חדש, על פי תקנה 3(4)(ב)(2) לתקנות - אף שהיה די זמן להיערך לביצוע התקשרויות חדשות; משך ההארכות נע בין חודשיים לשנתיים, וב-12 מהן הוגדלו סכומי ההתקשרות ב-1.4 מיליון ש\"ח עד 38 מיליון ש\"ח."
      - "משרד התחבורה ביקש מהחשכ\"ל לאשר כ-20 התקשרויות עם יועצים וחברות בפטור ממכרז, לפי תקנה 3(4)(ב)(3) - פטור ממכרז להתקשרות המשך בנסיבות מיוחדות ומטעמים מיוחדים. אף שתקנה זו אמורה להיות מיושמת במקרים מיוחדים בלבד, משרד התחבורה משתמש בה בחלק מהמקרים ללא הצדקה."
      - "בשנים 2014-2011 אישרה ועדת הפטור המשרדית פטור ממכרז לכ-250 התקשרויות, בנימוק שהספק הוא \"ספק יחיד\" (להלן - בנימוק של ספק יחיד). חלק מהתקשרויות אלה היו בתחום ענ\"א, שבו קיימת תלות רבה בספקים. השימוש בנימוק של ספק יחיד פטר את האגפים שהזמינו את העבודות מהחובה לפעול על פי הליך תחרותי. לדוגמה, בתחילת שנת 2013 התקשר המשרד עם ספק להקמה ולתחזוקה שוטפת של מאגרי מידע וכן לחיבור מקוון של מכוני הרישוי לאגף מערכות המידע של המשרד. ההתקשרות בוצעה בפטור ממכרז בנימוק של ספק יחיד, אף שהמשרד לא בדק לעומק אם קיימים ספקים פוטנציאליים אחרים."
      - "בשנת 2010 נקבע בהסכם התחרות שנחתם בין המדינה ובין אגד - אגודה שיתופית לתחבורה ציבורית בע\"מ (להלן - אגד) על הסכם לשימוש זמני במרכז המידע הקיים באגד ולבצוע שדרוג ולהתאמה של מרכז המידע לצורכי המשרד (להלן - הסכם התחרות). ההתקשרות עם אגד נעשתה ללא מכרז וללא אישור ועדות הפטור. אף שההתקשרות הייתה אמורה להיות זמנית ולמרות הבטחות המשרד לקדם מכרז בנושא, במועד סיום הביקורת עדיין נמשכה ההתקשרות האמורה ללא מכרז. הארכת ההתקשרות למשך חמש שנים מסתכמת ב-13.5 מיליון ש\"ח."
      - "בשנת 2010 החליטה ועדת המכרזים המשרדית על מתן פטור להתקשרות עם חברת בנק הדואר בע\"מ (להלן - בנק הדואר), להקמת מרכז שירותי סליקה ולמתן שירות למחזיקי כרטיס חכם המשמש בתחבורה הציבורית. הבקשה לאישור הפטור הוגשה בלי שנעשו בדיקה מעמיקה ואומדן של עלויות הפרויקט; בלי שבוצע אפיון מפורט של המערכת הנדרשת; ובלי שבוצע תיאום עם מפעילי התחבורה הציבורית לגבי התאמת המערכות שלהם למערכת שתקים חברת הדואר. כמו כן, הנימוקים שהציג המשרד לקבלת הפטור לא היו מבוססים. אף שהמשרד הבטיח בשנת 2010 לוועדת הפטור של החשכ\"ל לקדם מכרז בעניין עד מועד סיום ההתקשרות עם בנק הדואר בשנת 2013, הוארכה ההתקשרות כמה פעמים בלי שפורסם מכרז, וסכום ההתקשרות הוגדל בכ-300%, מ-10 מיליון ש\"ח ל-41.5 מיליון ש\"ח."
  - title: "פגמים במכרזים להעסקת חברות ייעוץ"
    clauses:
      - "משרד התחבורה לא ביצע אומדן כללי של עלות ביצוע המכרז למתן שירותי בקרה ופיקוח הנדסי, חשבונאי ותקציבי על פרויקטים תחבורתיים. כן לא ביצע המשרד אומדן עלות לגבי כל קבוצת משנה של פרויקטים שנכללה בו. אי-ביצוע אומדן כאמור משמעותו אי-שימוש בכלי חשוב לבדיקת סבירות הצעות המחיר שהוגשו למכרז, ואף גרם לפסילת מציעים בגלל קביעת ועדת המכרזים כי הצעתם יקרה מדי."
      - "מינהלת תחבורה ציבורית, שהיא חברה חיצונית, עוסקת משנת 2003 במתן שירותי ניהול, תיאום וייעוץ בתחום התחבורה הציבורית. הרשות הארצית לתחבורה ציבורית הוקמה בשנת 2013 והייתה אמורה להחזיר אליה את הסמכויות והתפקידים שהועברו למינהלת תחבורה ציבורית. ואולם במועד סיום הביקורת מינהלת תחבורה ציבורית עדיין ממשיכה לפעול, בניהולן של שתי חברות חיצוניות פרטיות."
      - "בשנת 2013 החליט משרד התחבורה לפרסם מכרז להקמת מינהלת תכנון תחבורתי. בחינת התפקידים שהוגדרו במסמכי המכרז מעלה חשש כי פעולות ליבה מסוימות של משרד התחבורה הועברו למינהלת תכנון תחבורתי. העברת תפקידי ליבה למינהלת תכנון תחבורתי משמעותה העברת סמכויות ואחריות ממשרד התחבורה, שהוא רשות שלטונית, לחברת יועצים פרטית, בניגוד להוראת תקנון שירות המדינה (להלן - התקשי\"ר) ונוהלי משרד התחבורה."
      - "מינהלת התכנון ומינהלת תחבורה ציבורית מנהלות, על פי הגדרת סמכויותיהן בחוזי ההתקשרות אתן, תהליכי התקשרות עם יועצים שמועסקים ע\"י המנהלת - ובין היתר מאתרות יועצים, חותמות על ההסכמים עם היועצים, ומשלמות לחברות שאתן התקשרו. במצב דברים זה המשרד אינו שולט בכל תהליך ההתקשרות, אך נושא באחריות לה ולתשלום בעבורה."
      - "למרות החלטת ועדת הרכישות כי ההתקשרויות של שתי החברות הפרטיות המפעילות את מינהלת תחבורה ציבורית עם גורמים חיצוניים יבוצעו על פי התקנות, וכי יפורסמו לגבי ההתקשרויות מכרזים חדשים, הוארכו חלק ניכר מההתקשרויות שביצעו שתי המינהלות עד סוף שנת 2014."
      - "בנוגע למכרז מסוים באחת מועדות המכרזים קבעה הוועדה כי היא תזמן את שני המציעים, כדי לבדוק אם דרישות המכרז מובנות להם. ואולם מנהלת אגף תכנון תחבורתי היא שנפגשה עם המציעים לבד ולא במסגרת ועדת המכרזים. מאחר שלא נכתב סיכום של פגישות אלה, לא יכלה ועדת המכרזים לבדוק מה נדון בהן ומה היו תוצאותיהן. אי-הקפדה על קיום פגישה בנוכחות חברי הוועדה ועל תיעוד מלא שלה בפרוטוקול כנדרש עלולה לפגוע בטוהר המידות של המכרז."
amendments:
  - description: "על משרד התחבורה ליישם את החלטת מנכ\"ל המשרד מינואר 2013 לשינוי מבני של ועדות המכרזים, וכמו כן עליו לשקול הקמת גוף ייעודי שירכז את כל התקשרויות המשרד."
  - description: "על משרד התחבורה לנהל מאגרי יועצים על פי הנקבע בתקנות ובהוראות תכ\"ם ולרכז את כל המידע על התקשרויותיו, כדי לאפשר פיקוח נאות, הפקת לקחים ושיתוף ידע."
  - description: "מן הראוי שמשרד התחבורה ייערך בעוד מועד לסיום התקשרויות ויפרסם מכרזים בזמן, כדי לאפשר התקשרויות חדשות עם ספקים ועם נותני שירותים. כמו כן, על ועדות המכרזים לבצע אומדן מקצועי לגבי עלות כל התקשרות שנעשית על פי מכרז."
  - description: "ראוי שמשרד התחבורה יימנע משימוש בלתי מוצדק בתקנות הפטור, על מנת שלא לפגוע במטרות חוק חובת המכרזים."
  - description: "על ועדת הפטור של החשכ\"ל לדרוש ממשרד התחבורה לעבוד על פי הנקבע בחוק חובת המכרזים ובתכ\"ם, לדרוש ממנו לקיים את הבטחותיו לפרסם מכרזים ולהימנע מלאשר התקשרויות בפטור ממכרז כאשר הדבר אינו הכרחי."
  - description: "מן הראוי שמשרד התחבורה יימנע מהעברת תפקידי הליבה שעליו לבצע לחברות פרטיות, ולהחזיר אליו את האחריות ואת הסמכויות שהועברו לחברות כאלה."
  - description: "נוכח הליקויים הרבים שתוארו לעיל, על משרד התחבורה לבצע בדיקה מקיפה ומעמיקה של שיטות העבודה הנוגעות להליכי ההתקשרות ושל תפקוד ועדות המכרזים."
