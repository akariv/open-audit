defects:
  - title: "היעדר אומדנים ומעקב אחר מיצוי של הטבות המס"
    clauses:
      - "נמצא כי אין בידי רשות המסים מידע שניתן להסיק ממנו על האופן שבו הציבור מממש את הטבות המס המגיעות לו; הרשות לא סקרה את החסמים העומדים בפני הציבור למיצוי זכויותיו. היעדר מידע זה מקשה על מקבלי ההחלטות לבדוק את מידת יעילותן של הטבות המס בהגשמת מדיניות הממשלה, והאם הטבות אלו אכן ממומשות על ידי הזכאים להן."
  - title: "הפסדים הנגרמים לציבור השכירים בשל גביית מס ביתר"
    description: "כל אזרח משלם מס על פי הכנסתו החייבת בשנת המס בה עבד. בחינה מצומצמת וחלקית בשלושה תחומים שנבדקו העלתה כי הרשות גבתה מס ביתר בהיקף כספי המוערך בכמה מיליארדי ש\"ח לאורך השנים . הרשות לא יזמה להחזיר סכומים אלו, ולא הודיעה על כך לאזרחים"
    clauses:
      - "הרשות גבתה מס ביתר בהיקף כספי המוערך לאורך השנים בכמה מיליארדי ש\"ח מציבור השכירים שעבדו רק חלק משנת המס. בשנת 2012 לבדה עמד סכום זה על כ-563 מיליון ש\"ח."
      - "הרשות גבתה מס ביתר בהיקף כספי המוערך לאורך השנים בכמה מאות מיליוני ש\"ח מציבור השכירים אשר עבדו אצל יותר ממעסיק אחד ולא ערכו תיאום מס. בשנת 2012 לבדה עמד סכום זה על כ-74 מיליון ש\"ח."
      - "במשך השנים נמנעו שרי האוצר מעדכון סכומי הוצאות האש\"ל המרביים המותרים בניכוי, ועקב כך סכומי האש\"ל שיכול הציבור לנכות מהכנסתו לא היו ריאליים. עדכון סכומים אלו בשנת 2011 אפשר לציבור לנכות מהכנסתו לשנים 2010-2009 סכום הנאמד בכ-1.2 מיליארד ש\"ח , אך הרשות לא פעלה לפרסום עובדה זו. לשנים 2010-2009 הוגשו דוחות ספורים להחזר מס שכללו את ניכוי הוצאות האש\"ל, ורובם הוגשו בידי עובדי הרשות ועובדי היחידה להוצאה לפועל העובדים עמם."
  - title: "הפסדי הציבור בשל אי-מיצוי הטבות מס בהפקדות לחיסכון הפנסיוני"
    description: "אופן חישוב ההטבות בגין ההפקדות לחיסכון הפנסיוני הוא מורכב, וציבור החוסכים מתקשה בהבנתו. אזרחים רבים אינם ממצים את מלוא זכויותיהם בהפקדות לחיסכון הפנסיוני. הרשות לא פיתחה כלים מקצועיים מתאימים, לרבות כלים ממוחשבים, אשר יש בהם כדי לסייע בידי הציבור לחלק לצורכי מס את הפקדות התא המשפחתי לחיסכון הפנסיוני, באופן מיטבי - כך שישלמו פחות מס."
  - title: "הפסדי הציבור בגין אי-מיצוי פריסת השבח"
    clauses:
      - "הציבור עושה מדי שנה כ-25,000 עסקאות מקרקעין שחויבו בתשלום מס שבח בסכום ממוצע של כ-1.75 מיליארד ש\"ח לשנה. רק מיעוטם של האזרחים ששילמו מס שבח ביקש לפרוס את סכומי השבח דבר שיכול היה אצל חלקם להקטין את חבות המס. עוד נמצא כי רק במקרים מעטים ביקש התא משפחתי לפצל את השבח במכירת נכס מקרקעין לשני בני הזוג, ובכך ליהנות מהטבת מס שלעתים גדולה יותר. על אף שבידי הרשות קיים מידע אודות פוטנציאל הזכאות של הנישומים, היא לא פעלה להגדלת שיעור המיצוי של ציבור הנישומים שיכול היה ליהנות מהטבות המס האמורות לעיל, ובהם נישומים מעל גיל שישים, מובטלים, נישומים בעלי הכנסה נמוכה ונישומים שלהם יתרת נקודות זיכוי בלתי מנוצלות לפריסה."
      - "קיים קשר לקוי בין משרדי מס הכנסה למשרדי מסמ\"ק בנוגע לטיפול בפריסת השבח, כתוצאה מכך נוצר עיכוב רב בטיפול בבקשות לפריסת השבח."
      - "הרשות לא העמידה לרשות עובדיה מערכת ממוחשבת, ולא העמידה לרשות הציבור סימולטור אשר יסייעו בידם לחשב את מס השבח בדרך של פריסה, והחישוב אשר נעשה באופן ידני מעלה חשש להיווצרות טעויות."
  - title: "ליקויים בטיפול בהחזרי מס במשרדי השומה"
    description: "רוב משרדי השומה שנדגמו, אינם נוהגים בשקיפות עם הנישום; הם משנים את שומתו העצמית בלי שניתנת לו הודעה על כך, ובלי שניתנת לו זכות הטיעון וזכות התגובה להוכחת הצהרתו. השומה שנשלחת לנישום אינה מציגה לו את השינויים שנעשו בהצהרתו. כמו כן, הרשות אינה שולחת לנישום עדכונים בנוגע לקבלת הדוחות להחזרי מס שהגיש למשרדי השומה, ולמצב הטיפול בדוחות אלו, והוא אינו יודע מתי הוא צפוי לקבל את החזר המס, אם בכלל."
  - title: "ליקויים בהחזר יתרות זכות לציבור על ידי משרדי השומה"
    description: "משרדי השומה לא עושים פעולות יזומות וממשיות לאיתור זכאים להחזר מס שפרטי החשבונות שלהם לא היו מעודכנים - לצורך החזר מהיר של יתרות שהנישומים זכאים להן. כך לדוגמה, נכון לאוקטובר 2014 היו כ-55,000 נישומים אשר פרטי חשבון הבנק שלהם לא היו מעודכנים בתיקיהם; ל-44,000 מהם (המהווים כ-80%) הייתה יתרת זכות מעוכבת מעל 60 יום בסך של כ-136 מיליון ש\"ח."
  - title: "משלוח הודעות ודרישות לכתובת דואר שגויה"
    description: "הרשות שולחת דואר לנישומים, לרבות הודעות על חובות, על פי הכתובת הרשומה אצלה, שאינה בהכרח הכתובת הקיימת במרשם האוכלוסין, בין היתר משום שהרשות אינה מיישמת את הוראות חוק עדכון כתובת במלואן."
  - title: "ליקויים בטיפול בפורשים לפנסיה במשרדי השומה"
    clauses:
      - "בשל מורכבות הנושא ומחסור במידע נגיש לציבור, עולה חשש כי חלק גדול מהאזרחים הפונים למשרדי השומה אינם מודעים לכל חלופות המיסוי השונות והשלכותיהן, ובין היתר הם מושכים את כספי הפיצויים ללא קבלת ייעוץ מקצועי בעניין. בחירת חלק מחלופות המיסוי מוגבלת בזמן, דבר המקשה על האזרחים לקבל החלטה מושכלת, שיש לה השלכות מהותיות לגבי עתידם."
      - "לרשות מוגשות בכל שנה מאות אלפי בקשות לפרישה; בשנת 2012 לבדה הוגשו כ-223,000 בקשות לפרישה. כל פקיד אמור לטפל בממוצע בכ-5,060 בקשות בשנה, והטיפול בהן נמשך זמן רב. לפי הערכות הרשות, כל פקיד אמור להשקיע בשנה כ-630 יום לטיפול בבקשות פרישה. עומס ניכר זה פוגע בשירות שמקבלים הנישומים."
  - title: "ליקויים בשירות לנישום במשרדי השומה"
    clauses:
      - "מרבית שעות הקבלה ביחידות שנבדקו הן בשעות הבוקר והצהריים, ולפיכך, רבים מציבור העובדים במשק נאלצים להיעדר מהעבודה לצורך קבלת השירותים שהיחידות מעניקות. בחלק ממשרדי השומה שנבדקו עלו מקרים שבהם בפועל לא ניתן שירות לחלק מהנישומים אשר הגיעו אל המשרד בשעות קבלת הקהל."
      - "זמני ההמתנה בחלק ממשרדי השומה ממושכים למדי, נישומים נאלצים להמתין מספר שעות לקבלת השירות. המענה הטלפוני במשרדי השומה לקוי אף הוא: מענה טלפוני ניתן לאחר זמן המתנה רב, ושיחות רבות של נישומים מתנתקות לאחר שהמתינו למענה זמן רב. כמו כן המענה הטלפוני נעשה במקביל לשעות קבלת קהל, דבר היוצר מגבלות נוספות על שירות זה. עוד נמצא כי דפי מידע וטפסים רבים ברשות הם בשפה העברית בלבד, דבר המקשה על אוכלוסייה רחבה שאינה בקיאה בשפה העברית."
      - "תשע שנים לאחר קבלת החלטה בעניין על ידי הנהלת הרשות, טרם הוכנסה מערכת לניהול תורים למרבית משרדי השומה."
  - title: "ליקויים בשירות לנכים ולעיוורים במשרדי השומה ובבט\"ל"
    clauses:
      - "הרשות מטילה על ציבור הנכים נטל בירוקרטי מיותר: (א) הם נדרשים להגיע פיזית אל משרדי השומה מספר פעמים שלא לצורך; (ב) הנכה נדרש לשלם אגרה לשם קבלת פטור ממס הכנסה בגין נכותו, ותשלומה יכול להיעשות אך ורק בבנק הדואר; (ג) לא ניתן להגיש תביעה לקבלת פטור ממס עקב נכות באופן מקוון; (ד) הרשות אינה מנמקת את סיבות הערעור מטעמה על החלטות הבט\"ל, ואינה שולחת לנכה את פרוטוקול הוועדה הרפואית; (ה) הרשות אינה מכירה בליקויים מנופים שציין רופא מטעם הבט\"ל בפרוטוקול ישיבת הוועדה הרפואית לצורך נכות כללית, ומאלצת את הנישום לגשת לוועדה רפואית נוספת, מטעמה, זאת בכפוף לתשלום נוסף של אגרה."
      - "קשרי העבודה בין הרשות לבין הבט\"ל אינם מוסדרים כראוי בנוהל בעניין הטיפול בנכים, והרשות אינה דורשת מן הבט\"ל מידע שהוא רלוונטי למיצוי זכויות של נישומים במערכת המס."
      - "לצורך משיכת כספים מקופת הגמל ללא תשלום מס, ולצורך קבלת הטבה במס רכישה, הורי ילד נכה נאלצים לעבור ועדה רפואית של הבט\"ל מטעם הרשות ולשלם אגרה; הרשות לא הסדירה עם הבט\"ל הליך שבו היא תכיר בקטין כנכה לצמיתות, גם בלי שיידרש להתייצב בפני הוועדות לעיל."
      - "בשונה מיתר הנכים, עיוורים בעלי תעודת עיוור אינם מקבלים את ההטבה במס רכישה, אלא לאחר שהרשות מפנה אותם לבדיקה של ועדה רפואית נוספת של הבט\"ל."
      - "נמצאו מקרים שבהם הבט\"ל פעל שלא על פי ההסכם בינו לבין השירות לעיוור שלפיו הגופים יכירו אחד בבדיקותיו הרפואיות של השני, ולא קבע לעיוורים אחוז נכות רפואית בהתאם."
amendments:
  - description: "אחת מן החובות של ממשלת ישראל ומשרד האוצר היא לוודא כי מערכת המס מגשימה את מטרותיה בסיוע למגזרים שקבע המחוקק. על הרשות לגבות מס אמת מהנישומים, להימנע מגביית מס ביתר, ואם נגבה - לבצע פעולות להחזירו. על הרשות להכיר בכך שמיצוי הטבות מס הוא חלק מהמצופה ממנה כרשות שלטונית, ולהסדיר זאת בפעילויותיה תוך הקצאת משאבים בהיקף משמעותי ופיקוח בהתאם. בכלל זה מוצע, כי הרשות תבדוק את היקף אי-מיצוי הזכויות ואת החסמים התורמים להיווצרותו. ראוי כי הרשות תשלב בתכניות העבודה שלה פתרונות להסרת החסמים ודרכים להגדלה של היקף מיצוי הזכויות באופן יזום, בין היתר באמצעות הטמעת מודל שירות יעיל במשרדי השומה. לדעת משרד מבקר המדינה, נוכח חשיבות הנושא, על הרשות ועל בט\"ל לפעול יחדיו לשם שיפור השירות הניתן לאוכלוסיית הנכים, ולהסדיר את העברת המידע הנוגע למיצוי זכויותיהם."
