defects:
  - title: "אי-תכלול המערך למניעת אלימות בספורט בידי משרד התרבות והספורט והמועצה"
    clauses:
      - "מאז הוקמה המועצה למניעת אלימות בספורט בספטמבר 2009, היא לא הציעה תכנית פעולה לטיפול בנושא האלימות בספורט ולא הצליחה לרתום את הגופים הנוגעים בדבר ליצירת מאגר נתונים על אירועי אלימות."
      - "אף שהמשרד אחראי לתכלול הפעולות ליישום החוק לאיסור אלימות בספורט, ליישומן של המלצות המועצה וההמלצות של הוועדות שהוקמו בנושא, הוא והגופים הנוגעים בדבר (המשטרה, המשרד לבט\"פ, משרד החינוך, ההתאחדות לכדורגל ואיגוד הכדורסל) - לא הביאו לידי סיום את הפעולות שנועדו לשפר את האבטחה האזרחית. כמו כן, לא גיבש המשרד תכניות לחינוך הספורטאים בליגות הילדים והנוער, תכניות להתמודדות עם התנהגות אלימה וגזענית של אוהדים ותכניות לשיפור חוויית הצפייה במתקני הספורט."
  - title: "אי-הכשרת מערך שיטור אזרחי"
    description: "אף שסמוך להפעלת החוק נמצאו פגמים בתנאי הסף למינוים והכשרתם של מנהלי אירוע וסדרנים שנועדו לנהל אירועי ספורט ולשמור על הסדר והבטיחות בהם - לא השלימו משרד התרבות והספורט והמשטרה את גיבוש ההצעה לתיקון החוק שנועדה לשנות את תנאי הסף כאמור. לפיכך אין ביכולתם של בעלי תפקידים אזרחיים אלה להתמודד עם האלימות באירועי הספורט. בניגוד להוראות המשטרה, מנהלי האירוע אינם מגישים דוחות סיכום אירוע למפקדי המשטרה הטריטוריאליים, ואלה מצדם אינם מוודאים את כתיבת הדוחות והגשתם כנדרש. הדבר פוגע ביכולתה של המשטרה והגופים האחרים הנוגעים בדבר לקבל החלטות ולהפיק לקחים. כמו כן לא הקימה המשטרה מאגר נתונים של סדרנים שיבטיח את מהימנות הסמכתם ואת טיב הכשרתם, אף שהצורך בכך עלה כבר סמוך לכניסת החוק לתוקף."
  - title: "חריגות בהקצאת כוחות אבטחה ואי-מיצוי החקירה והתביעה"
    description: "מפקדי המשטרה לא פעלו על פי מתווה אג\"ם להקצאת כוחות אבטחה - סדרנים ושוטרים בשכר - בליגות המקצועניות והקצו לכך כוח גדול ממנו בהרבה. לפיכך לא הושגו היעדים של צמצום כוחות האבטחה, הפחתת עלותם ויצירת אחידות בהקצאתם. בליגות הנמוכות  ובליגות הילדים והנוער (להלן - ליגות החובבים), לא קבעה המשטרה מתווה להקצאת כוחות האבטחה, וכל מחוז נוקט דרכי פעולה שונות שחלקן אף כרוכות בקבלת התחייבות מהקבוצות למנוע כניסת קהל למגרשים כדי שהן לא תידרשנה להקצות כוחות אבטחה. למרות המדיניות המחמירה וההנחיות החוזרות של המפכ\"ל וראש אח\"ם לתת עדיפות לטיפול בעברות אלימות בספורט, לרבות מיצוי החקירה והימנעות מסגירת תיקים בשל \"חוסר עניין לציבור\" - בשלוש עונות הספורט האחרונות, 2014-2011, סגרו יחידות החקירה כ-76% מכלל תיקי החקירה שנפתחו, כ-57% מהם נסגרו בשל \"חוסר עניין לציבור\"; יחידות התביעה סגרו בתקופה זו כ-38% מהתיקים שהועברו אליהן, כ-29% מהם בשל \"חוסר עניין לציבור\". אף שהחוק הקנה לקציני המשטרה סמכות לחייב אוהדים שכניסתם למגרש הוגבלה באמצעים מינהליים להתייצב בתחנת משטרה בעת קיום משחקים, ברובם המכריע של המקרים (כ-86%) הקצינים לא מפעילים סמכות זאת. המשטרה גם לא הקימה מערך טכנולוגי שיסייע לה לזהות מורחקים ולמנוע את כניסתם לאירועי הספורט. עד מועד סיום הביקורת לא דן הפיקוד הבכיר של המשטרה בהצעה למתווה להקמת יחידה משטרתית ייעודית לטיפול בתופעות האלימות בספורט; זאת - אחרי כשנתיים וחצי מפרסום המלצות ועדת צור , וכשבעה חודשים מגיבוש המתווה להקמתה בידי חטיבת המודיעין באח\"ם."
  - title: "התמודדות לקויה עם הסתה לגזענות וקריאות גזעניות במגרשי הספורט"
    description: "המשרד לא נקט פעולות ארוכות טווח לתכלול, למידה, מיפוי, פיתוח תכניות והגברת המודעות הציבורית בכל הנוגע להיקפה של בעיית הגזענות בספורט ולא התווה כלים להתמודדות אתה. בכלל זה הוא לא הוביל עבודת מטה לקידום מתווה להתמודדות עם גילוי גזענות שהציע היועץ המשפטי לממשלה בפברואר 2013. אף כי עוד מתחילת 2012 הנחה המפכ\"ל את ראשי אח\"ם ואג\"ם לתת עדיפות לטיפול בעברות גזענות - הם לא גיבשו תכנית פעולה בנושא זה, לא מיפו את המשחקים המועדים לביטויי גזענות, ויחידות השטח לא הקפידו לדווח על אירועים מסוג זה. עשייתה הלא מספקת של המשטרה משתקפת גם במיעוט תיקי החקירה שנפתחו בשנים 2014-2011 ובמספרם הדל של כתבי האישום שהוגשו במהלכן. ההתאחדות לכדורגל אינה ממצה את כל הכלים החינוכיים, המניעתיים והאכיפתיים העומדים לרשותה לצורך ההתמודדות עם ביטויי גזענות בענף הכדורגל."
  - title: "ליקויים בתחום החינוך בליגות של ילדים ונוער"
    description: "אף כי גיבוש תכניות למניעת אלימות בספורט בקרב ילדים ונוער הוא אחד מתפקידיה של המועצה, וחשיבותו למערך למניעת אלימות אינה מוטלת בספק - משרד התרבות והספורט והמועצה וכן משרד החינוך, לא גיבשו תכנית בנושא ולא השלימו שום פרויקט מאלה שדנה בהם המועצה בשש וחצי שנות פעילותה. משרד החינוך לא נענה לפניותיהם של ההתאחדות לכדורגל ואיגוד הכדורסל להיות שותף בהכנתן של פעילויות חינוכיות בתחרויות של ילדים ונוער שמתקיימות, בענפי ספורט אלה, מחוץ לתחומי בתי הספר. איגוד הכדורסל וההתאחדות לכדורגל לא יישמו חלק ניכר מהמלצות המועצה בנוגע להגברת המחויבות של הורים לילדים ספורטאים להימנע מאלימות ולעודד את גילויי ההגינות במשחקי הילדים, לרבות חיוב הורים לחתום על \"אמנת הגינות\" ושילובם כסדרנים במשחקים. ההתאחדות לכדורגל לא דנה כלל בהמלצות ועדת זליכה  העוסקות בדרכים לרתימת ההורים להפחתת ההתנהגות האלימה במשחקי ליגות הילדים והנוער שמתקיימים מחוץ לתחומי בתי הספר."
  - title: "אי-גיבוש תכניות לשיפור חוויית הצפייה באירועי ספורט"
    description: "המשרד, המועצה, ההתאחדות לכדורגל ואיגוד הכדורסל לא גיבשו תכנית פעולה כוללנית לשיתוף פעולה עם אוהדי קבוצות, להסדרת התנהגותם ולשיפור חוויית הצפייה שלהם בהתאם להמלצות ולמודלים קיימים. להלן פירוט עיקרי הממצאים:"
    clauses:
      - "המשרד ואיגודי הספורט לא גיבשו מודל להסדרת היחסים עם האוהדים, ולא קידמו מודל לגישור בין האוהדים להנהלות הקבוצות. הם אף לא קידמו כלים אחרים להפחתת האלימות ולשמירה על הסדר מצד האוהדים, כגון: מיסוד ארגוני אוהדים והנפקת תעודות אוהד."
      - "המשרד ואיגודי הספורט לא נרתמו כדי לקדם בחוק או בדרכים אחרות, את הגבלת השידור של אירועי אלימות במגרשים באמצעי התקשורת. המשטרה והגופים האחרים לא השלימו את גיבוש הרשימה של אמצעי העידוד שיותרו לשימוש האוהדים במשחקים."
      - "המשרד, ההתאחדות לכדורגל ואיגוד הכדורסל לא קבעו סטנדרטים בסיסיים מוסכמים לתנאים במגרשי ספורט, לרבות אלה של ליגות החובבים, שבהם בעיית התשתיות חמורה במיוחד. בליגות המקצועניות אין אכיפה של הושבת אוהדים במקומות המסומנים, ולא ננקטות פעולות לעידוד הגעת נשים וילדים למגרשים."
  - title: "ליקויים בהטמעת כללי אתיקה מקצועית לבעלי עניין בספורט"
    description: "המשרד גיבש קוד אתי גנרי לספורטאים, מאמנים, שופטים וגורמים נוספים המעורבים בענפי הספורט (להלן - בעלי עניין) ופרסם אותו בסוף שנת 2011. ואולם, הוא לא פעל להבטחת התאמתו של הקוד לענפים השונים ולהטמעתו בקרבם. המשרד לא עמד על כך שגופי הספורט ידווחו לו על פעולות של התאמה והטמעה של הקוד האתי שעשו, ולא ביצע פעולות מעקב אחרות, ולפיכך אין ברשותו מידע על מידת ההתאמה וההטמעה שעשו גופי הספורט והקבוצות."
amendments:
  - description: "על משרד התרבות והספורט, האחראי לביצוע החוק ולתכלול המערך למניעת אלימות בספורט, להבטיח את יישום החוק ואת מימושן של מגוון ההמלצות שניתנו על ידי המועצה והוועדות ולגבש תכנית פעולה מקיפה בנושא זה. עליו לפעול ככל שיידרש להסרת חסמים המונעים את הובלת המערך ותכללו, ולמצות בעקביות וברציפות את כל הכלים העומדים לרשותו לשם כך. על המועצה למניעת אלימות בספורט ליזום פעולות לאיתור צורכי המערך ולפתרון מחלוקות כדי להפוך לגוף בעל תרומה ממשית למניעת האלימות בספורט."
  - description: "על המשטרה ליישם את מכלול הנהלים שקבעה למניעת אלימות באירועי ספורט ולהגביר את האכיפה בתחום זה, לרבות השימוש בכלי הבקרה לאיסוף נתונים על האירועים, מיצוי הדין עם עבריינים והקמת יחידה ייעודית לטיפול באלימות בספורט במישור החקירה והמבצעים."
  - description: "לצד האכיפה של הוראות החוק בנושא, על המשרד, המשטרה, איגודי הספורט, משרד החינוך ובעלי עניין אחרים, לגבש תכניות בין-משרדיות ורב-תחומיות להתמודדות עם התבטאויות גזעניות בספורט ולהגברת המודעות הציבורית לחומרת התופעה. על ההתאחדות לכדורגל ליישם את הסטנדרטים הבין-לאומיים בדבר \"אפס סובלנות לגזענות\" במגרשי הכדורגל."
  - description: "אשר לחינוך ילדים ונוער, דור העתיד של הספורטאים והצופים - הגישה המנחה צריכה להיות: \"מה שניתן למנוע בתחילת הדרך או לתקן בקלות יחסית בגיל צעיר, הופך למשימה בלתי-אפשרית בהמשך\" . על משרד התרבות והספורט, משרד החינוך, המועצה, ההתאחדות לכדורגל ואיגוד הכדורסל לקיים מערך חינוכי משותף של כל בעלי הזיקה לילדים ונוער הנוטלים חלק במשחקים, להחדרת ערכי כבוד והגינות במשחקי הילדים והנוער. כמו כן עליהם לנקוט יד קשה כלפי כל ביטוי של אלימות במשחקים אלה מצד הילדים או הוריהם."
  - description: "שיתוף פעולה עם אוהדים ושיפור חוויית הצפייה הם מרכיבים מרכזיים נוספים בהתמודדות למניעת אלימות בספורט ובקיומו של הפן התרבותי והחברתי באירועי הספורט. על המועצה ושאר הגופים הנוגעים בדבר לבחור בהקדם את דפוס הפעולה המחייב לחיזוק הקשר עם האוהדים ולמסדו ולפעול להטמעתו בקרב האיגודים והקבוצות תוך תיאום עם ארגוני האוהדים; זאת - לצד גיבוש רשימת אמצעי עידוד מותרים ושיפור התשתיות הפיזיות ורמת השירות במתקני הספורט יסייעו להבטיח את הנאת הצופים."
  - description: "פרסום קוד אתי לבעלי עניין ורתימתם לפעילויות של חינוך והסברה למניעת אלימות בספורט הם נדבך נוסף במערך למניעת אלימות בספורט ולהקניית ערכים ספורטיביים. על המשרד, המועצה, ההתאחדות לכדורגל, איגוד הכדורסל ושאר גופי הספורט לפעול להטמעת הקוד האתי בקרב בעלי העניין."
