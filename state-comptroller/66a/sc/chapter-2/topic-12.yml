defects:
  - title: "אי-הסדרת פעילות ענף המוניות בחקיקה"
    clauses:
      - "בשנת 2005 הוסף תיקון לפקודת התעבורה, שעיקרו הסדרת הפעילות בענף המוניות, ובייחוד פעילותן של מוניות השירות (להלן - התיקון לפקודה). אף שהתיקון לפקודה היה מלכתחילה זמני, חלקי ולא ממצה, פעל משרד התחבורה במשך כעשור, משנת 2005 ועד למועד סיום הביקורת, באופן שלא אפשר להוציא אל הפועל את התכנית המקורית להסדרת הפעילות בענף המוניות: הוא לא יזם תיקון כולל של הפקודה לשם הסדרה כוללת של הפעילות בענף המוניות ואף המליץ לכנסת להאריך את תוקף התיקון לפקודה, כלומר להמשיך בחקיקה בשיטת ה\"טלאים\". שר התחבורה לא מימש כהלכה את אחריותו להסדיר באופן כולל ומושכל את הפעילות בענף המוניות."
      - "שינויים שחלו בהסדרי התחבורה הציבורית משנת 2005 הצריכו בחינה מחודשת של הרישיונות להפעלת קו שירות קבוע (להלן - קו שירות) והרישיונות להסעת נוסעים במוניות שירות (להלן - נסיעת שירות), לפי מכלול הצרכים התחבורתיים. על אף האמור, לא התחיל משרד התחבורה במשך קרוב לעשר שנים לבצע עבודה מקצועית לתכנון הסדרה כוללת של ענף המוניות, ולא ביצע בחינה מקיפה של מצב ענף המוניות בשנים האחרונות ושל הדרכים לשילובו במערך התחבורה הציבורית. במקום זאת שב משרד התחבורה והמליץ לכנסת לתקן את החוק פעם נוספת, ושר התחבורה האריך, מתוקף סמכותו הקבועה בפקודה ובאישור ועדת הכלכלה של הכנסת, את תוקף הרישיונות להפעלת קו שירות והרישיונות לנסיעת שירות ארבע פעמים, עד לסוף שנת 2015. ההארכות החוזרות ונשנות פוגעות בתחרות על קווי השירות, בעקרון השוויון ובחופש העיסוק."
      - "מוניות רבות חורגות בקביעות מקווי השירות שנקבעו ברישיון ההפעלה. מוניות אלה מתחרות באמצעי התחבורה הציבורית האחרים במקום להיות משלימות להם, ולפיכך עלולות להשפיע על סכום הסובסידיות שהמדינה משלמת למפעילי התחבורה הציבורית האחרים."
  - title: "העדר פיקוח ראוי על ענף המוניות"
    clauses:
      - "עד מרץ 2013 לא ביצע משרד התחבורה בקרה על פעילות מוניות השירות. כמו כן לא ביצע המשרד בקרה על תאגידי מוניות השירות ובעלי הרישיונות להסעה במוניות שירות (להלן - מפעילי קווי השירות), ובכלל זה בדיקות בדבר עמידתם של מפעילי קווי השירות בתנאי הרישיון, לא רשם להם דוחות ולא גבה מהם קנסות. עקב כך נפגעו בין היתר יעילות הפעלתו של מערך התחבורה הציבורית והשירות לנוסע."
      - "משרד התחבורה לא דרש מחברת הבקרה החיצונית שבחר בה לביצוע בקרה תפעולית על מוניות השירות, לעשות את הנדרש ממנה לפי החוזה ותכניות העבודה: הוא לא עמד על כך שחברת הבקרה תעסיק צוות עובדים מלא ולא דרש ממנה להעסיק אחראי עיבוד נתונים, אשר ינתח את ממצאי הבקרה ויגבש הצעות לשינויים, אף שכל אלה נדרשים להפקת לקחים לצורך שיפור שירותי התחבורה הציבורית."
      - "המפקח אינו משתמש בסמכותו לשלול את רישיונות ההפעלה ממפעילי מוניות בקווי שירות, ועקב כך תאגידי מוניות אשר לא עומדים בתנאי הרישיון ורמת השירות שלהם היא מתחת לרמת השירות הנדרשת, ממשיכים להפעיל מוניות כאלה."
      - "משרד התחבורה לא יצר ערוץ לקבלת מידע מהמשטרה על עברות פליליות או על עברות תנועה שעברו נהגי מוניות, תאגידים, בעלי שליטה בהם או נושאי משרה בהם בתקופה שלאחר מתן רישיון ההפעלה. על כן ייתכנו מצבים שבהם בעלי רישיון שהורשעו בפלילים לאחר מתן הרישיון ממשיכים לפעול ללא ידיעת משרד התחבורה, אף שפעילותם מנוגדת לחוק ומסכנת את הציבור."
      - "משרד התחבורה מחלט ערבות רק פעם בשנה קלנדרית, כדי לגבות קנסות שהוטלו על מפעילי קווי שירות ונהגי מוניות שירות, ובמקרים רבים אינו גובה את הקנסות באמצעות חילוט הערבות אפילו פעם בשנה; כמו כן, משרד התחבורה אינו מתנה את המשך ההחזקה ברישיון ההפעלה ואת חידושו בתשלום הקנסות כנדרש. המפקח הפחית במידה ניכרת את תעריפי הקנסות המרביים הקבועים בתקנות התעבורה, על אף ההפרות המהותיות והתכופות של תנאי הרישיונות המבוצעות על ידי תאגידים ונהגים של מוניות שירות, ועל אף ההשפעות שיש להפרות אלה על שאר מפעילי התחבורה הציבורית וציבור הנוסעים."
      - "אף על פי שהיקף הפעילות של המוניות המיוחדות הוא ניכר, במועד סיום הביקורת הועסקו באגף הפיקוח שלושה פקחים בלבד. זאת ועוד, תפקידם העיקרי של פקחים אלה היה לבצע בקרה על יתר מפעילי התחבורה הציבורית."
      - "משרד התחבורה אינו יוזם פעולות פיקוח על המוניות המיוחדות, אלא מבצע פעולות כאלה רק במקרים של תלונות. מיולי 2012 ועד אפריל 2013 לא טיפל משרד התחבורה כלל בתלונות על מוניות מיוחדות, אלא הפנה אותן למשטרת ישראל."
amendments:
  - description: "על משרד התחבורה לבצע בחינה מקיפה של הפעילות בענף המוניות, למפות את הצרכים של ענף זה ולהכין תכנית להסדרת הפעילות בו ולשילובו במערך התחבורה הציבורית. לאחר קביעת הצרכים והכנת התכנית, על משרד התחבורה ליזום פעולות חקיקה וקביעת תקנות שיסדירו באופן מקיף את הפעילות בענף המוניות, ובכלל זה את הטיפול ברישיונות להפעלת קווי שירות וברישיונות לנסיעות שירות, לפי מכלול הצרכים התחבורתיים. פעולות החקיקה צריכות גם לאפשר למשרד לבצע אכיפה כאשר הדבר נדרש, על מנת לקיים מערך תחבורה ציבורית יעיל ואיכותי לרווחת ציבור הנוסעים."
  - description: "עד לגיבוש וליישום של התכנית המלאה כאמור, על משרד התחבורה להפעיל מערך בקרה יעיל ואפקטיבי על פעילות מוניות השירות והמוניות המיוחדות ולנקוט את כל האמצעים הנדרשים, כדי שהפעילות תבוצע על פי רישיונות ההפעלה."
