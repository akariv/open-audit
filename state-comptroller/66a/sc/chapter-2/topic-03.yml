defects:
  - title: "היעדר הסמכוֹת ואי-תיעוד של החלטות בניהול החוב"
    clauses:
      - "החשבת הכללית הנוכחית (להלן - החשכ\"לית) והחשכ\"לים שקדמו לה בעשור האחרון קבעו את הרכב החוב אף על פי שהם לא הוסמכו לכך על ידי שר האוצר ברשומות."
      - "לא תועד הדיון שהתקיים באגף החשכ\"ל על אישור תכנית הגיוסים לשנת 2014 ועל אישור מקורות מימון נוספים בהיקף כולל של יותר מ-100 מיליארד ש\"ח. כמו כן לא תועדו האנשים שהשתתפו בדיון, הדעות שנשמעו בו וההחלטות שהתקבלו, לרבות אישור התכנית."
  - title: "אי-בדיקה של השגת היעדים של רפורמת עושי שוק ראשיים"
    description: "אף על פי שגיוס חוב מקומי סחיר באמצעות עושי שוק ראשיים הוא אפיק הגיוס הגדול והמרכזי של הממשלה, מאז יישום רפורמת עושי שוק ראשיים ב-2006 לא בדקה היחידה לניהול החוב אם הושגו היעדים שהוגדרו ברפורמה."
  - title: "הסובסידיה הגלומה באג\"ח מיועדות היא מקרית ומובלעת בסעיף הריבית"
    clauses:
      - "הסובסידיה הגלומה באג\"ח מיועדות מובלעת בתקציב הריבית. היא תוצאה מקרית של הפער שבין הריביות הנקובות על אג\"ח מיועדות המונפקות לקרנות הפנסיה ולחברות הביטוח ובין התשואה לפדיון על אג\"ח ממשלתיות סחירות בעלות מאפיינים דומים, וכן תוצאה של הגידול הלא נשלט בהיקף ההנפקות של אג\"ח מיועדות לקרנות הפנסיה וחברות הביטוח. בשנים האחרונות גדלה הסובסידיה באופן עקבי וללא שליטה."
      - "הסובסידיה הגלומה באג\"ח מיועדות ניתנת ללא כל הרשאה תקציבית מפורשת. משרד מבקר המדינה כבר הצביע על ליקוי בנושא זה בדוח שנתי 40 שפרסם ב-1990, וכן בעשרה דוחות שנתיים שפרסם לאחר מכן, אך הליקוי טרם תוקן."
      - "דברי ההסבר לספרי תקציב המדינה כוללים אומדן מוטה כלפי מעלה ברוב הנחות החישוב של היקף הסובסידיה לקרנות הפנסיה ולחברות הביטוח. זו הפעם התשיעית מ-1990 שמשרד מבקר המדינה מעיר על ליקויים שונים בדברי ההסבר בעניין הסובסידיה."
  - title: "חוסר בהצגת חלופות גיוס, בהערכת סיכוני שוק וברגישות החוב למבחני קיצון בהליך הגיוס השנתי"
    clauses:
      - "תכנית הגיוסים השנתית של אגף החשכ\"ל אינה כוללת הצגה של חלופות לתמהילי חוב, המאפשרות לחשכ\"לית לזהות את התחלופה בין העלות הצפויה לסיכון בתמהיל החוב. בתכניות הגיוסים לשנים 2014 ו-2015, פרט לבחינת חלופה של הורדת סדרה של אג\"ח בתכנית של 2015, לא הוצגו חלופות לתמהילי גיוס חוב."
      - "קביעות הרכב הגיוס השנתי  בשנים 2015-2014 לא כללו הערכה של השינויים בעלות שירותי החוב שהם מעבר לשינויים הצפויים כתוצאה מסיכוני שוק ומתרחישי קיצון, לרבות תרחישי קיצון מקרו כלכליים."
  - title: "ניהול השקעות המוסד לביטוח לאומי בממשלה שלא על פי הוראות החוק"
    clauses:
      - "לא יושמה החלטת הממשלה מ-2008 להפקיד את כספי הביטוח הלאומי בממשלה בריבית השוק ולהפסיק את הסבסוד למוסד דרך תקציב הריבית."
      - "משרד האוצר מנפיק אג\"ח מיועדות לביטוח הלאומי, הנושאות תשואה מועדפת הכרוכה בסובסידיה, בלי שהסובסידיה תופיע בהרשאה תקציבית מפורשת וללא דיווח לכנסת ולציבור על הסובסידיה."
      - "למרות האמור בדוחות מבקר המדינה 6 ו-7  ובחוות דעת משפטית של היועץ המשפטי לממשלה, לפחות מאמצע שנות השבעים של המאה העשרים ועד היום סעיף 34 בחוק הביטוח הלאומי (נוסח משולב), התשנ\"ה-1995, הנוגע להשקעות קונסטרוקטיביות היה לאות מתה, והממשלה והביטוח הלאומי אינם ממלאים את הוראותיו."
      - "משרד האוצר לא הביא לדיון בממשלה הצעה לטיפול בכשלים שהעלתה הוועדה שהוקמה לבחינת השמירה על האיתנות הפיננסית של הביטוח הלאומי בטווח הארוך (לא הביא לדיון את המלצות הוועדה ולא פתרונות אחרים). כמו כן לא הביא לממשלה הצעה לפתרון בעיית הגירעון האקטוארי של המוסד ולסיכון לקיימות הפיסקלית של תקציב המדינה."
amendments:
  - description: "ראוי כי החשכ\"לית תבטיח את קיומן של הפעולות האלה"
    clauses:
      - "בחינת קביעת טווחים ליעדים כמותיים אסטרטגיים נוספים לתמהיל החוב כגון ההרכב המטבעי הרצוי של החוב."
      - "חישוב עלויות וסיכונים של תמהילי חוב שונים שמהם יהיה אפשר לבחור את תמהיל החוב האסטרטגי ואת תכנית הגיוסים השנתית."
      - "בדיקה של אופן השגת היעדים שהוגדרו ברפורמת עושי שוק ראשיים לצורך הפקת לקחים החיונית לייעול גיוסי החוב הממשלתי באמצעות עושי שוק ראשיים."
      - "שילוב מודלים לאמידת הסיכון מתנודתיות במחירי השוק ומבחני קיצון לחוב בתהליכי קבלת החלטות בניהול החוב."
  - description: "פעילות החשכ\"לית להקטנת סיכון מִחזור החוב מהשנים האחרונות היא חשובה. בהתאם להמלצות קרן המטבע הבין-לאומית והבנק העולמי, ראוי כי גם בעתיד מנהלי החוב ישקלו להימנע ממצבים שבהם הטווח הממוצע לפדיון של החוב קטן בעקביות במשך כמה שנים וסיכון מִחזור החוב גדל בהתאם כפי שאירע בשנים 2011-2003."
  - description: "ראוי כי משרד האוצר והממשלה יבטיחו את קיומן של הפעולות האלה:"
    clauses:
      - "משרד האוצר יפעל לשקף את הסובסידיה לקרנות הפנסיה ולחברות הביטוח בתקציב המדינה. כל עוד הממשלה סבורה שצריך להעניק סובסידיה לגופים אלה, עליה לקבל הרשאה תקציבית מפורשת."
      - "משרד האוצר יסיים בהקדם לגבש פתרון להקצאת אג\"ח מיועדות ויגישו לדיון ולאישור של הממשלה ולאישור הכנסת (ככל שיידרשו שינויי חקיקה). ראוי שבמסגרת גיבוש הפתרון יישקלו היתרונות של הנפקת אג\"ח מיועדות כגורם מייצב בתיק החיסכון הפנסיוני מחד גיסא, וההשפעות השליליות של אג\"ח מיועדות על החוב מאידך גיסא."
      - "משרד האוצר יפעל לשקף את הסובסידיה לביטוח הלאומי בתקציב המדינה. עד אשר יינתן פתרון כולל וארוך טווח לאיתנות הפיננסית של המוסד, על הממשלה לבחון מנגנון ראוי שיחליף את הסובסידיה המובלעת בתקציב הריבית."
      - "משרד האוצר יגבש את עמדתו הסופית לבעיית האיתנות הפיננסית של הביטוח הלאומי, ותכניותיו לפתרון יחד עם התכניות השונות של הביטוח הלאומי, מועצת הביטוח הלאומי והמלצות הוועדה לאיתנות פיננסית, יובאו לדיון בפני הממשלה בהקדם האפשרי."
      - "הממשלה תשקול מתן פתרון יסודי לבעיית האיתנות הפיננסית של הביטוח הלאומי להבטחת הביטחון הסוציאלי של אזרחי המדינה ולסיכון לקיימות הפיסקלית של תקציב המדינה. ראוי כי במסגרת פעולותיה תבטיח הממשלה את מילוי התחייבותה לביטוח הלאומי."
  - description: "לאור השינויים הרבים שחלו במשק, בכלכלה ובפיתוח הארץ מאז חוקק לראשונה סעיף ההשקעות בחוק הביטוח הלאומי ב-1953, שהיה בהם להשפיע בין היתר על ייעוד כספי קרן המוסד לביטוח לאומי, ובעקבות התפתחות ערוצי השקעה נוספים, מן הראוי שהביטוח הלאומי, שר הרווחה ומשרד האוצר בשיתוף היועץ המשפטי לממשלה ישקלו תיקונים בהסכמה לסעיף 34 בחוק הביטוח הלאומי, הקובע את אופן השקעת עודפי הכספים של המוסד. יש להתחשב במידת העדכניות של סעיף זה ושל דעת המחוקק דאז בקביעת החוק להטלת האחריות על המוסד לשם הבטחת השימוש בעודפי הכספים שנצברו."
  - description: "ראוי כי שר הרווחה ישקול להתקין תקנות בהסכמת שר האוצר, שיקבעו את ההשקעות המותרות למוסד בהתאם לסמכותם לפי סעיף 34 לחוק הביטוח הלאומי. מן הראוי שמועצת המוסד תעדכן את תקנון המועצה מ-1975 באופן שיחייב דיון במועצה או בוועדת הכספים שלה או בשתיהן וכן הגשת המלצות לשר הרווחה כאשר חל שינוי ניכר בתנאי השקעות המוסד."
