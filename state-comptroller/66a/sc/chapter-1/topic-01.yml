defects:
  - title: "ליווי היישום של החלטות הממשלה שהתקבלו בעקבות המלצות ועדת טרכטנברג"
    description: "החלטת הממשלה שהתקבלה בעקבות המלצות ועדת טרכטנברג קבעה כי יש להקים ועדת מעקב שתלווה את תהליך יישום החלטות הממשלה שהתקבלו בעקבות המלצות הוועדה. אולם בכמה מקרים המעקב שמנהלים משרד רה\"ם ואג\"ת במשותף אחר יישום החלטות אלה לא היה מפורט ויסודי דיו."
  - title: "אי-חיזוק מערך האסדרה"
    description: "ועדת טרכטנברג עמדה על הקושי של המאסדרים להתמודד עם חברות בעלות כוח שוק הנובע ממיעוט שחקנים באותו ענף (להלן - כוח שוק ריכוזי), בבואם לשקול שיקולי תחרות ענפית ושיקולים הנוגעים לרווחת הצרכנים. לפיכך המליצה הוועדה על חיזוק מערך האסדרה, במקומות שבהם הדבר נדרש, לרבות חיזוק המאסדרים וביצוע הכשרות ייעודיות. הממשלה קיבלה כמה החלטות בהמשך להמלצה זו, אך לא פעלה די ליישומן."
  - title: "כשלים במערך הפיקוח על המחירים"
    clauses:
      - "משנת 2004 עלה הצורך בעדכון נוסחת סוארי, המשמשת לבחינת הצורך בשינוי מחיר בחלק מהמוצרים המפוקחים . בשנת 2005 הוצגה נוסחה מתוקנת בפני פורום רחב של ועדת המחירים, בהשתתפות מפקחי המחירים מהמשרדים השונים, אך הוועדה לא אישרה אותה. אף בהחלטת ממשלה מדצמבר 2011 שהתקבלה בעקבות המלצות ועדת טרכטנברג נקבע כי יש לעדכן את הנוסחה. רק בנובמבר 2012 החל משרד האוצר בתהליך לבחינת הנוסחה ועדכונה. עד מרץ 2015, מועד סיום הביקורת (להלן - מועד סיום הביקורת) טרם הושלמה הבחינה כאמור. מצב שבו ועדת המחירים משתמשת בנוסחה לא עדכנית בענפים השונים עלול לפגוע ביעילות הפיקוח ככלי להתמודדות עם ריכוזיות בשווקים, וליצור עיוותים בקביעת מחירם המפוקח של מוצרים."
      - "מרווח השיווק של מוצרי מזון המיועדים למכירה לצרכן נקבע שנים רבות קודם מועד הביקורת ומאז לא עודכן. אף שהממשלה קבעה כי בחינת מרווח השיווק של הביצים ומוצרי החלב המפוקחים  תסתיים עד מרץ 2012, רק בתחילת 2014 פרסם משרד האוצר מכרז לבחינת מרווח השיווק של כלל מוצרי הצריכה והמזון המפוקחים. ועדת המחירים טרם הגישה לשרים הרלוונטיים המלצה בעניין, ובעקבות זאת מחירי המזון נקבעים בהתאם למרווח שאינו מעודכן זה שנים רבות."
      - "בחלק מהמקרים בסיס התעריף  שלפיו נקבע מחירם של מוצרים ושירותים מפוקחים אינו עדכני. כמו כן נמצאו מוצרים ושירותים שהרכב סל התשומות  המשמש לעדכון מחירם לא נבחן שנים רבות."
      - "נמצא כי תכלול הידע הנצבר ביחידות הפיקוח ובוועדת המחירים לוקה בחסר. תכלול ושיתוף של ידע זה ושל הדילמות העומדות לפתחן של היחידות ושל ועדת המחירים על הרכביה השונים עשויים לייעל ולטייב את עבודת מערך הפיקוח כולו."
  - title: "כשלים בפיקוח על מחיר המלט"
    clauses:
      - "שוק המלט הישראלי נשלט על ידי יצרן מקומי יחיד - חברת נשר מפעלי מלט ישראליים בע\"מ (להלן - חברת נשר או נשר), שבידיה כ-85% ממנו. עד שנת 2014 הוחל על המלט פיקוח לפי פרק ו' לחוק הפיקוח , ויחידת הפיקוח במשרד הכלכלה פיקחה על מחירו בהתאם לנוסחת סוארי. היחידה לא ניהלה מאגר ידע, לא החזיקה מסמכים הנדרשים לביצוע בדיקות והשוואות, ואף לא הקפידה כי מידע שכזה יעבור בין רואי החשבון המבקרים שבדקו את החברה. מצב זה פגע מהותית הן ביכולת הפיקוח של היחידה והן ביכולתה ליצור מומחיות ומקצועיות בבדיקת רווחיות החברה."
      - "יחידת הפיקוח לא קיבלה החלטה ברורה ומושכלת עם ועדת המחירים, ולא הנחתה את רואי החשבון המבקרים מטעמה כיצד לנהוג לגבי שערוכים בסכומים מהותיים שביצעה נשר, על אף אי-הבהירות בנוגע להכרה בשערוך רכוש קבוע בחישוב לצורך עדכון המחיר על פי נוסחת סוארי."
      - "סוגיית ההכרה בהנחות הניתנות ללקוחות נשר מעבר למדרג ההנחות שנקבעו בצו ובהודעות המפקח לא נבחנה על ידי יחידת הפיקוח או ועדת המחירים (כלכלה). הן אף לא ניהלו מערכת פיקוח ראויה על עבודת רואי החשבון המבקרים ולא וידאו כי אלו עושים בדיקה מקיפה ויסודית של הבקשות והדוחות המוגשים, לרבות בסוגיית ההנחות. היעדר פיקוח ראוי על מבנה ההנחות אפשר הכרה בהנחות אלו בחישוב המחיר המפוקח. הכרה בהנחות נשר ללקוחותיה הגדולים מביאה בחשבון את שיקוליה המסחריים של נשר בחישוב המחיר המפוקח, ומקטינה את הרווח המחושב של החברה לצורך יישום דוח סוארי. אי-הכרה בהנחות אלו עשויה הייתה להביא להורדת מחירו המפוקח של המלט."
      - "למרות מידע שהגיע ליחידת הפיקוח, לא בחנו יחידת הפיקוח או ועדת המחירים את נושא היצוא לרשות הפלסטינית (להלן - הרש\"פ) וההנחות הניתנות לה, וממילא לא התקבלה כל החלטה כיצד יש לנהוג בסוגיות אלו. ההנחות הניתנות לרש\"פ חורגות משמעותית מההנחות הקבועות בצו או בהודעות המפקח, והכרה בהן מביאה להקטנת הרווח המחושב לצורך יישום דוח סוארי. אי-הכרה בהנחות  עשויה להוריד את מחירו המפוקח של המלט ליצרני הבטון הישראליים."
  - title: "פגמים בהסדר המלט עם נשר"
    clauses:
      - "בהסדר בין נשר לרשות ההגבלים העסקיים ומשרדי האוצר והכלכלה משנת 2014, הוסכם כי הממונה על הגבלים עסקיים (להלן - הממונה) יימנע ממתן הוראות התנהגותיות לחברה בעניין הנחות הניתנות ללקוחותיה הגדולים. כן הוסכם על הוצאת המלט מפיקוח מחירים לפי חוק הפיקוח והחלת פיקוח מכוח ההסדר, על פי פרמטרים, שיטות ומתודולוגיות שהיו נהוגים עד מועד חתימת ההסדר. בתמורה התחייבה נשר להפחית את מחיר המלט בשיעור של 2% ולמכור את המפעל שבבעלותה בהר טוב."
      - "נמצא כי הפיקוח על מחיר המלט התנהל לאורך השנים בלי שנבדקו מרכיבים משמעותיים שעשויים היו להשפיע על מחיר זה; ועדת המחירים לא בחנה את משמעות הוצאת המלט מפיקוח מחירים לפי החוק ואת ההשפעה האפשרית של התיקון הצפוי בנוסחת סוארי על מחיר המלט; והפיקוח הועבר ליחידה במשרד הכלכלה שתחום הפיקוח זר לה ושעובדיה לא עברו הכשרה ייעודית לכך. לפיכך עולה חשש כי מנגנון הפיקוח על המחירים - מנגנון המשמש כרשת ביטחון נוספת להבטחת מחיר סביר לכלל לקוחותיה של נשר, אם לא תיווצר תחרות משמעותית בענף על אף התקיימות תנאי ההסדר - אינו יעיל."
amendments:
  - description: "כדי לשפר את מערך האסדרה ולהבטיח שהמאסדרים יפעלו לקידום האינטרס הציבורי, יש לקיים בחינה סדורה וכוללת של מערך האסדרה ובעקבותיה להגדיר את ההשכלה וההכשרה המזעריות הנדרשות מן המאסדרים, את רמת התקינה ואת המשאבים הנדרשים; יש לפעול לביצוע הכשרות מתאימות למאסדרים; וכן יש להשלים את בחינת מבנה האסדרה בישראל ומתן ההמלצות על שינויים מבניים נדרשים."
  - description: "על ועדת המחירים בענפים השונים לעדכן את בדיקות בסיס התעריף ומרכיבי סלי התשומות במוצרים ובשירותים הרלוונטיים. עליה גם לקבוע את תדירות עדכון בסיס התעריף למוצרים המפוקחים, בייחוד במקרים שבהם פיקוח המחירים נשען על סל תשומות ישן מאוד ואין מבצעים בדיקת רווחיות שנתית המתקנת את חוסר הדיוק בו."
  - description: "על ועדת המחירים לבנות מאגר ידע משותף שיאפשר ליו\"ר המשותף של הוועדה, על הרכביה השונים, לתכלל את הידע שנצבר ביחידות הפיקוח השונות. נדרשת ראייה כוללת של מגוון המוצרים המפוקחים, ובכלל זה יצירת מתודולוגיה משותפת ואחידה, ככל האפשר, לוועדת המחירים וליחידות הפיקוח, שיתוף ידיעות, תובנות ופרקטיקות והשוואה ביניהן."
  - description: "על יחידת הפיקוח ועל ועדת המחירים (כלכלה) לקיים מערכת פיקוח הדוקה יותר על עבודת רואי החשבון המבקרים, ולוודא כי הם מקפידים על שימור של גרעין ידע בידי המשרד."
  - description: "לנוכח החשש מאי-היווצרות תחרות בענף המלט, על משרדי האוצר והכלכלה לוודא כי מנגנון הפיקוח על מחיר המלט מיושם כהלכה. במסגרת זו יש לבחון כיצד ניתן לשפר ולייעל מנגנון זה, תוך שקילת אופן יישום שיטות העבודה, וזאת בלי לפגוע בהסכמות שהושגו עם נשר."
