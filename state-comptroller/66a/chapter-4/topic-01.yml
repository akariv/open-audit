defects:
  - title: "תהליך הבחירה וההתקשרות עם יועצי שיווק ואסטרטגיה שלא בהתאם לחוק"
    clauses:
      - "הנהלת התע\"א לא הביאה בפני ועדות המכרזים בחברה את המינוי של יועצי שיווק ואסטרטגיה כדי לקיים מכרז בעניינם או כדי לבקש פטור ממכרז להתקשרות איתם, כנדרש בתקנות."
      - "בכל ההתקשרויות של התע\"א עם יועצי שיווק ואסטרטגיה בשנים 2013-2010, שנבדקו בביקורת, לא ציינו הגורמים שיזמו את העסקת יועצי השיווק והאסטרטגיה, בטפסים שהגישו לאישור הסמנכ\"ל לשיווק או במסמכים אחרים, כי שקלו לפנות או שפנו לקבלת הצעות מיועצים נוספים, או לחלופין, הנימוקים להיעדר פניות כאלה. בכך היה כדי לגרום למתן עדיפות ולהתקשרות עם יועצים מסוימים, שהתע\"א הייתה מעוניינת בשירותם, על פני יועצים פוטנציאליים אחרים. באופן זה קיים חשש, כי התע\"א פגעה בעקרונות השוויון וההוגנות בין מתחרים פוטנציאליים."
      - "התע\"א בחרה את יועצי השיווק והאסטרטגיה ללא מכרז או ללא אישור פטור ממכרז כנדרש, וללא נימוקים, כך שבתהליך בחירתם היא לא עמדה בהוראות חוק חובת המכרזים ובתקנות."
      - "כתוצאה מהתהליך הלא תקין דלעיל של בחירת יועצי שיווק ואסטרטגיה, לא ניתן לוודא אם היועצים שעימם התקשרה התע\"א, הם בעלי הידע והכישורים המיטביים, המתאימים ביותר לצורכי החברה."
  - title: "ריכוז נתונים בנוגע להעסקת יועצים"
    description: "התע\"א אינה מתעדת ואינה מרכזת נתונים בנוגע להעסקת יועצי שיווק ואסטרטגיה לכלל חטיבות החברה. בהיעדר מסד נתונים, אין להנהלת התע\"א תמונה כוללת של התקשרויות החברה עם היועצים השונים, בין היתר לצורך בחינת מגמות, איתור חולשות, הצפת צרכים וייזום צעדי התייעלות."
  - title: "נוהלי ההתקשרות"
    clauses:
      - "נוהלי התע\"א, העוסקים בהליך בחירת יועצי שיווק ואסטרטגיה, אינם מתייחסים לאמור בחוק חובת המכרזים ובתקנות בכל הקשור לחובת קיום מכרז לבחירתם, או למתן פטור ממכרז בהתאם לסעיפי פטור המפורטים בתקנות."
      - "על אף הנחיות רשות החברות, התע\"א לא קבעה נוהל מעודכן בעניין היועצים, המתייחס למכלול הנושאים שהעלתה רשות החברות, ולא העבירה לרשות דיווח על יישום הנחיותיה. על אף הנחיית מנהל רשות החברות מפברואר 2009, להעלות את נושא היועצים בדירקטוריון התע\"א, יו\"ר הדירקטוריון דאז, מר יאיר שמיר, לא עשה כן בפרק הזמן שקבעה רשות החברות. רשות החברות לא וידאה, שההנחיות ששלחה לתע\"א במאי 2007 ובפברואר 2009 בנוגע לקביעת נוהל בעניין העסקת היועצים, אכן מולאו, ושהתע\"א אכן קבעה נוהל כזה על דעת דירקטוריון החברה."
  - title: "ליקויים בפיקוח ובבקרה של הדירקטוריון וועדותיו על העסקת יועצי שיווק"
    clauses:
      - "הנהלת התע\"א לא דיווחה בשנים 2010 ו-2011 לדירקטוריון ולוועדותיו בנושא העסקת יועצי שיווק ואסטרטגיה. יתר על כן, שלא בהתאם להחלטת הדירקטוריון מאוקטובר 2007, הנהלת התע\"א לא העבירה למזכיר החברה בשנים 2013-2010 רשימה מעודכנת של היועצים, המפרטת את עיסוקם, מקום עבודתם ותעריף העסקתם, לצורך הצגה לחברי ועדות כוח האדם והביקורת של הדירקטוריון, למעט רשימת שמות היועצים, שהוצגה בדיון בדירקטוריון באוגוסט 2012."
      - "בשנים 2013-2010 (למעט בשנת 2012) לא זימנו יושבי ראש הדירקטוריון  ישיבות בנושא העסקת יועצי שיווק ואסטרטגיה בתע\"א, וממילא הדירקטוריון לא דן בהעסקתם בשנים אלו. בכך לא מילא דירקטוריון התע\"א את תפקידו כנדרש בחוק החברות הממשלתיות בעניין חובת מעקב ברציפות אחר הגשמת התכניות והתקציבים של החברה בכל הקשור להעסקת יועצי שיווק ואסטרטגיה, ולא מילא את הנחיות רשות החברות בהקשר ליועצי שיווק ואסטרטגיה. מדובר בליקויים משמעותיים בפיקוח ובבקרה של הדירקטוריון על העסקת יועצי שיווק ואסטרטגיה בתע\"א."
  - title: "דיווחי יועצי שיווק ואסטרטגיה על פעילותם"
    clauses:
      - "במסמכי התע\"א לא נמצאו אמות מידה הקובעות באילו נסיבות נדרשת התע\"א לציין בהסכמי ההעסקה את חובת יועצי שיווק ואסטרטגיה לדווח על פעילותם, ובאילו לא."
      - "בהסכמי הייעוץ, שחתמה התע\"א עם שני יועצי שיווק ואסטרטגיה בכירים ביותר בשנים 2012-2008 בהיקף כספי של כ-1.9 מיליון ש\"ח, הם לא נדרשו לדווח על פעילותם. בשנים 2013-2008 קיבלה התע\"א משלושה יועצי שיווק ואסטרטגיה אחרים חשבוניות בלי שצורפו אליהן דוחות פעילות כלל, כנדרש, אף כי דוחות אלה אמורים היו לשמש, ביחד עם החשבונית, אסמכתה לצורך התחשבנות כספית. למרות זאת, אישרו הגורמים הנוגעים בתע\"א  את החשבוניות לתשלום, והתע\"א שילמה ליועצים את דמי הייעוץ שסוכמו איתם. התע\"א לא קיבלה מיועצים אחרים מדי חודש בחודשו בתקופה האמורה דוחות פעילות, כנדרש: בין 31% ל-81% מהדוחות החודשיים לא התקבלו. על אף זאת, שילמה התע\"א גם להם את מלוא דמי הייעוץ."
  - title: "אמות מידה לתשלומים ליועצי שיווק ואסטרטגיה"
    description: "התע\"א לא קבעה אמות מידה לקביעת גובה השכר המשולם ליועצים, כגון מעמדם המקצועי, היותם בעלי ידע, השכלה ויכולות ייחודיות, חיוניותם לפעילות התע\"א, היקף העבודה הנדרש מהם ואיכות תפוקותיהם. במצב זה נקבע שכרם בהתאם לשיקול דעתם של גורמים בתע\"א, במסגרת משא ומתן שהם מנהלים עם היועצים."
  - title: "התקשרות התע\"א עם יועץ השיווק והאסטרטגיה יועץ ב'"
    clauses:
      - "בתע\"א לא נמצאו מסמכים שבהם תועדו הסיבות והשיקולים שהביאו את הנהלת התע\"א בינואר 2008 להכפיל את שכר הייעוץ של יועץ ב', ולהעניק לו בונוס בסך של 500,000 ש\"ח. כמו כן, לא נמצאו סימוכין המפרטים את מאמציו המיוחדים, או את השקעתו החריגה והייחודית, כפי שנדרש בהסכם הייעוץ שבינו לבין התע\"א."
      - "התע\"א שילמה \"בונוס\" בסך של 4.6 מיליון ש\"ח לחברה ב' ללא קבלת כל האישורים המתחייבים וללא בקרה מספקת מצד ההנהלה, דבר שאינו עומד בכללי המינהל התקין. תשלום משמעותי זה של \"דמי ההצלחה\" לא הובא לאישור הגורמים הרלוונטיים בתע\"א."
      - "התע\"א שילמה לחברה ב' \"דמי הצלחה\" בשיעור העולה משמעותית, פי שניים ויותר, על השיעור אותו הציגה לגורמים הרלוונטיים של ההנהלה ולמשרד הביטחון; זאת בלי שהוצגו למשרד הביטחון נתונים מעודכנים, ובלי שאושרו על ידי אותם הגורמים הרלוונטיים. יש לראות בחומרה את תשלום \"דמי ההצלחה\" לחברה ב' בשיעור החורג משמעותית מהשיעור שהוצג למשרד הביטחון וללא אישור הגורמים הרלוונטיים בתע\"א."
  - title: "התקשרות התע\"א עם חברה ה'"
    description: "הסכם שירותי ייעוץ, שהעניק לחברה ה' \"דמי הצלחה\" בסך 750,000 דולר נחתם בתע\"א כחמישה חודשים וחצי לפחות לאחר תחילת העסקתה של חברה ה' כיועצת בתע\"א. גם הגורמים הרלוונטיים של ההנהלה אישרו את ההתקשרות עם חברה ה' בפברואר 2013, כחמישה חודשים לאחר שחברה ה' החלה את פעילותה בתע\"א. העסקת חברת ייעוץ ואסטרטגיה ללא אישור הגורמים הרלוונטיים של ההנהלה וללא הסכם ייעוץ תקף איתה, נעשתה שלא על פי כללי מינהל תקין."
amendments:
  - description: "על התע\"א לקיים מכרזים לבחירת היועצים, או לפעול לקבלת פטור ממכרז כדין; להקפיד על קיום הליך שוויוני ותחרותי בבחירתם; לוודא העסקת היועצים בהתאם לכללי מינהל תקין, תוך הקפדה על קבלת דיווחים מפורטים מהם אודות פעילותם; ולשפר משמעותית את תפקוד מנגנוני הפיקוח והבקרה של הדירקטוריון על אופן בחירת היועצים והעסקתם."
  - description: "כמו כן, ראוי שהתע\"א תבחן את סוגיית קביעת גובה שכר הייעוץ, ותקבע קווים מנחים ואמות מידה בעניין. כן ראוי, כי רשות החברות תיתן גם היא את דעתה בעניין."
